<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Encryption and Privacy Explained</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .encryption-selector {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #encryption-definition {
            background-color: #f9f9f9;
            border-left: 5px solid #4a90e2;
            padding: 20px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Data Encryption and Privacy Explained üõ°Ô∏è</h1>
        
        <select class="encryption-selector" id="encryptionSelector">
            <option value="">Select an Encryption or Privacy Concept</option>
            <option value="end-to-end">End-to-End Encryption</option>
            <option value="data-minimization">Data Minimization</option>
            <option value="anonymization">Data Anonymization</option>
            <option value="access-control">Access Control</option>
        </select>

        <div id="encryption-definition"></div>
    </div>

    <script>
        const encryptionDefinitions = {
            'end-to-end': {
                emoji: 'üîê',
                title: 'End-to-End Encryption',
                definition: 'End-to-end encryption is a secure communication method where only the communicating users can read the messages. The data is encrypted on the sender\'s system and only decrypted on the recipient\'s device, preventing intermediaries from accessing the content.',
                example: 'Messaging apps like WhatsApp use end-to-end encryption to ensure that only the sender and recipient can read the messages, even the service provider cannot access the content.',
                importance: 'Crucial for protecting sensitive communications in healthcare, finance, and personal messaging, ensuring privacy and preventing unauthorized access.'
            },
            'data-minimization': {
                emoji: 'üìä',
                title: 'Data Minimization',
                definition: 'Data minimization is a privacy principle that involves collecting and retaining only the minimum amount of personal data necessary to accomplish a specific purpose. This reduces the risk of data breaches and unauthorized use of personal information.',
                example: 'A job application form that only asks for essential information like name, contact details, and relevant work experience, instead of collecting unnecessary personal details.',
                importance: 'Helps organizations comply with privacy regulations like GDPR, reduces potential damage from data breaches, and respects user privacy by limiting data collection.'
            },
            'anonymization': {
                emoji: 'üë§',
                title: 'Data Anonymization',
                definition: 'Data anonymization is the process of removing or modifying personally identifiable information from a dataset, making it impossible to connect the data to a specific individual. This protects individual privacy while allowing data to be used for research or analysis.',
                example: 'Medical research studies that remove names, addresses, and other identifying details from patient records before analysis.',
                importance: 'Enables data sharing and analysis while protecting individual privacy, crucial in fields like healthcare, social research, and public policy.'
            },
            'access-control': {
                emoji: 'üö™',
                title: 'Access Control',
                definition: 'Access control is a security technique that regulates who or what can view, use, or modify resources in a computing environment. It ensures that users can only access the information and resources they are authorized to use.',
                example: 'In a company, different employees have different levels of access to sensitive documents based on their role and responsibilities.',
                importance: 'Prevents unauthorized access to sensitive information, protects against insider threats, and helps organizations maintain the confidentiality and integrity of their data.'
            }
        };

        const encryptionSelector = document.getElementById('encryptionSelector');
        const encryptionDefinition = document.getElementById('encryption-definition');

        encryptionSelector.addEventListener('change', (e) => {
            const selectedConcept = e.target.value;
            if (selectedConcept) {
                const concept = encryptionDefinitions[selectedConcept];
                encryptionDefinition.innerHTML = `
                    <div class="emoji">${concept.emoji}</div>
                    <h2>${concept.title}</h2>
                    <h3>Definition</h3>
                    <p>${concept.definition}</p>
                    <h3>Example</h3>
                    <p>${concept.example}</p>
                    <h3>Importance</h3>
                    <p>${concept.importance}</p>
                `;
            } else {
                encryptionDefinition.innerHTML = '';
            }
        });
    </script>
</body>
</html>
