<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* A light, cool blue-gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8f0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.5px;
        }

        h2 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.8em;
            text-align: center;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #c9d6e4;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
            resize: vertical;
        }

        textarea:focus,
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            flex: 1;
            max-width: 200px;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #1f618d;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 500;
            color: #34495e;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vigenère Cipher Calculator</h1>
        <input type="text" id="key" placeholder="Enter your key (letters only)">
        <textarea id="input" rows="5" placeholder="Enter your message"></textarea>
        <div class="button-group">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <h2>Result:</h2>
        <textarea id="output" rows="5" readonly></textarea>
    </div>

    <script>
        function vigenereCipher(text, key, mode) {
            text = text.toUpperCase().replace(/[^A-Z]/g, ''); // Remove non-alphabetic characters
            key = key.toUpperCase().replace(/[^A-Z]/g, ''); // Remove non-alphabetic characters
            
            if (key.length === 0) {
                return text; // Return original text if key is empty
            }

            let result = '';
            let keyIndex = 0;

            for (let i = 0; i < text.length; i++) {
                const textCharCode = text.charCodeAt(i) - 65; // Convert A-Z to 0-25
                const keyCharCode = key.charCodeAt(keyIndex % key.length) - 65; // Repeat the key
                let newCharCode;

                if (mode === 'encrypt') {
                    newCharCode = (textCharCode + keyCharCode) % 26; // Encryption formula
                } else {
                    newCharCode = (textCharCode - keyCharCode + 26) % 26; // Decryption formula
                }

                result += String.fromCharCode(newCharCode + 65); // Convert back to A-Z
                keyIndex++;
            }
            return result;
        }

        function encrypt() {
            const text = document.getElementById('input').value;
            const key = document.getElementById('key').value;
            const result = vigenereCipher(text, key, 'encrypt');
            document.getElementById('output').value = result;
        }

        function decrypt() {
            const text = document.getElementById('input').value;
            const key = document.getElementById('key').value;
            const result = vigenereCipher(text, key, 'decrypt');
            document.getElementById('output').value = result;
        }
    </script>
</body>
</html>
