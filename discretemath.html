<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discrete Mathematics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f7fb 0%, #e9f0f7 100%);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #2C3E50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            font-size: 42px;
            margin-top: 60px;
            color: #34495e;
            font-weight: 500;
            letter-spacing: -1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .module {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
            justify-content: center;
        }

        .module a {
            display: block;
            padding: 15px 20px;
            background-color: #9b59b6;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transform: perspective(500px) translateZ(0);
        }

        .module a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .module a:hover {
            background-color: #8e44ad;
            transform: scale(1.05) perspective(500px) translateZ(20px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .module a:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .module {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .module a {
                font-size: 16px;
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .module {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Discrete Mathematics</h1>
    <div class="module">
        <a href="discrete-math-sequences.html">Sequences</a>
        <a href="discrete-math-proof-demonstrator.html">Proof Demonstrator</a>
        <a href="truth-table-generator.html">Truth Table Generator</a>
        <a href="permutation-combination-calculator.html">Permutation & Combination Calculator</a>
        <a href="graph-analyzer.html">Graph Analyzer</a>
    </div>
</body>
</html>
