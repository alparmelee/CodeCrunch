<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History & Social Studies - CodeCrunch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaf2f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #2C3E50;
            margin-bottom: 10px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 250px);
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 850px;
            margin-top: 30px;
        }

        .button {
            display: block;
            text-align: center;
            background-color: #3498db;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .button img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .button img:hover {
            opacity: 0.8;
        }

        .button p {
            font-size: 16px;
            color: white;
            background-color: #34495e;
            padding: 10px;
            margin: 0;
        }

        @media (max-width: 850px) {
            .button-container {
                grid-template-columns: repeat(2, 250px);
            }
        }

        @media (max-width: 550px) {
            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Categories</a>
    <h1>History & Social Studies Resources</h1>
    
    <div class="button-container">
        <a href="economics.html" class="button">
            <img src="https://www.cato.org/sites/cato.org/files/styles/optimized/public/2021-01/GettyImages-1127256104%20%281%29.jpg?itok=fJ2uAJCi" alt="Economics">
            <p>Economics</p>
        </a>
        <a href="us-history-navigation.html" class="button">
            <img src="https://epe.brightspotcdn.com/55/45/8d9a496640c7aa753e8ebe1ed4e1/american-democracy-roadmap-092023-1310021544.jpg" alt="US History">
            <p>US History</p>
        </a>
        <a href="world-history.html" class="button">
            <img src="https://www.pennhighlandslibrary.org/wp-content/uploads/2022/04/History.jpg" alt="World History">
            <p>World History</p>
        </a>
        <a href="geography.html" class="button">
            <img src="https://www.govloop.com/wp-content/uploads/2014/12/geography-e1501769793160.jpg" alt="Geography">
            <p>Geography</p>
        </a>
        <a href="government.html" class="button">
            <img src="https://www.brookings.edu/wp-content/uploads/2024/01/2023-09-22T185535Z_265422792_MT1EYEIM259134_RTRMADP_3_US-CONGRESS.jpg?quality=75" alt="Government">
            <p>Government</p>
        </a>
    </div>
</body>
</html>
