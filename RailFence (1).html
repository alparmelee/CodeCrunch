<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Fence Cipher Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* A light, cool blue-gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8f0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.5px;
        }

        h2 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.8em;
            text-align: center;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #c9d6e4;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
            resize: vertical;
        }

        input[type="number"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            flex: 1;
            max-width: 200px;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #1f618d;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 500;
            color: #34495e;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 80px;
        }
        
        .label-group {
            text-align: left;
            margin-bottom: 10px;
        }
        .label-group label {
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        .error-message {
            color: #d9534f;
            background-color: #fbecec;
            border: 1px solid #f1c2c2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rail Fence Cipher Calculator</h1>
        
        <div class="label-group">
            <label for="rails">Number of Rails:</label>
            <input type="number" id="rails" min="2" value="3" placeholder="Number of rails">
        </div>
        
        <div class="label-group">
            <label for="input">Enter your message:</label>
            <textarea id="input" rows="5" placeholder="Enter your message"></textarea>
        </div>
        
        <div class="button-group">
            <button onclick="handleEncrypt()">Encrypt</button>
            <button onclick="handleDecrypt()">Decrypt</button>
        </div>
        
        <h2>Result:</h2>
        <textarea id="output" rows="5" readonly></textarea>
        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>

    <script>
        function handleEncrypt() {
            const text = document.getElementById('input').value.replace(/\s/g, '');
            const rails = parseInt(document.getElementById('rails').value);
            const errorDiv = document.getElementById('error-message');
            
            if (isNaN(rails) || rails < 2) {
                errorDiv.innerText = "Please enter a valid number of rails (2 or more).";
                errorDiv.style.display = 'block';
                return;
            } else {
                errorDiv.style.display = 'none';
            }

            const encryptedText = encryptRailFence(text, rails);
            document.getElementById('output').value = encryptedText;
        }

        function handleDecrypt() {
            const text = document.getElementById('input').value.replace(/\s/g, '');
            const rails = parseInt(document.getElementById('rails').value);
            const errorDiv = document.getElementById('error-message');

            if (isNaN(rails) || rails < 2) {
                errorDiv.innerText = "Please enter a valid number of rails (2 or more).";
                errorDiv.style.display = 'block';
                return;
            } else {
                errorDiv.style.display = 'none';
            }

            const decryptedText = decryptRailFence(text, rails);
            document.getElementById('output').value = decryptedText;
        }

        function encryptRailFence(text, rails) {
            if (rails <= 1) return text;
            
            let fence = Array(rails).fill().map(() => []);
            let rail = 0;
            let direction = 1;

            for (let char of text) {
                fence[rail].push(char);
                if (rail === 0) {
                    direction = 1;
                } else if (rail === rails - 1) {
                    direction = -1;
                }
                rail += direction;
            }
            return fence.flat().join('');
        }

        function decryptRailFence(cipher, rails) {
            if (rails <= 1) return cipher;
            
            let fence = Array(rails).fill().map(() => Array(cipher.length).fill(null));
            let rail = 0;
            let direction = 1;

            for (let i = 0; i < cipher.length; i++) {
                fence[rail][i] = '*'; // Mark the path
                if (rail === 0) {
                    direction = 1;
                } else if (rail === rails - 1) {
                    direction = -1;
                }
                rail += direction;
            }

            let index = 0;
            for (let i = 0; i < rails; i++) {
                for (let j = 0; j < cipher.length; j++) {
                    if (fence[i][j] === '*') {
                        fence[i][j] = cipher[index++];
                    }
                }
            }

            let result = '';
            rail = 0;
            direction = 1;
            for (let i = 0; i < cipher.length; i++) {
                result += fence[rail][i];
                if (rail === 0) {
                    direction = 1;
                } else if (rail === rails - 1) {
                    direction = -1;
                }
                rail += direction;
            }

            return result;
        }
    </script>
</body>
</html>
