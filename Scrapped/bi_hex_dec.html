<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        h2 {
            margin-top: 80px; /* This will also add space above the heading */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number System Converters</h2>

        <!-- Binary to Decimal Converter -->
        <h3>Binary to Decimal</h3>
        <input type="text" id="binaryInput" placeholder="Enter binary number (e.g., 1010)" />
        <button id="binaryToDecimalButton">Convert to Decimal</button>
        <div class="result">
            <h4>Decimal Result:</h4>
            <p id="binaryToDecimalResult"></p>
        </div>

        <!-- Decimal to Binary Converter -->
        <h3>Decimal to Binary</h3>
        <input type="number" id="decimalInput" placeholder="Enter decimal number" />
        <button id="decimalToBinaryButton">Convert to Binary</button>
        <div class="result">
            <h4>Binary Result:</h4>
            <p id="decimalToBinaryResult"></p>
        </div>

        <!-- Decimal to Hexadecimal Converter -->
        <h3>Decimal to Hexadecimal</h3>
        <input type="number" id="decimalHexInput" placeholder="Enter decimal number" />
        <button id="decimalToHexButton">Convert to Hexadecimal</button>
        <div class="result">
            <h4>Hexadecimal Result:</h4>
            <p id="decimalToHexResult"></p>
        </div>

        <!-- Hexadecimal to Decimal Converter -->
        <h3>Hexadecimal to Decimal</h3>
        <input type="text" id="hexInput" placeholder="Enter hexadecimal number (e.g., A1F)" />
        <button id="hexToDecimalButton">Convert to Decimal</button>
        <div class="result">
            <h4>Decimal Result:</h4>
            <p id="hexToDecimalResult"></p>
        </div>

        <!-- Binary to Hexadecimal Converter -->
        <h3>Binary to Hexadecimal</h3>
        <input type="text" id="binaryHexInput" placeholder="Enter binary number (e.g., 1010)" />
        <button id="binaryToHexButton">Convert to Hexadecimal</button>
        <div class="result">
            <h4>Hexadecimal Result:</h4>
            <p id="binaryToHexResult"></p>
        </div>

        <!-- Hexadecimal to Binary Converter -->
        <h3>Hexadecimal to Binary</h3>
        <input type="text" id="hexBinaryInput" placeholder="Enter hexadecimal number (e.g., A1F)" />
        <button id="hexToBinaryButton">Convert to Binary</button>
        <div class="result">
            <h4>Binary Result:</h4>
            <p id="hexToBinaryResult"></p>
        </div>
    </div>

    <script>
        // Convert binary to decimal
        document.getElementById('binaryToDecimalButton').onclick = function() {
            const binary = document.getElementById('binaryInput').value;
            const decimal = parseInt(binary, 2);
            document.getElementById('binaryToDecimalResult').innerText = isNaN(decimal) ? 'Invalid binary number' : decimal;
        };

        // Convert decimal to binary
        document.getElementById('decimalToBinaryButton').onclick = function() {
            const decimal = document.getElementById('decimalInput').value;
            const binary = (decimal >>> 0).toString(2);
            document.getElementById('decimalToBinaryResult').innerText = binary;
        };

        // Convert decimal to hexadecimal
        document.getElementById('decimalToHexButton').onclick = function() {
            const decimal = document.getElementById('decimalHexInput').value;
            const hex = Number(decimal).toString(16).toUpperCase();
            document.getElementById('decimalToHexResult').innerText = hex;
        };

        // Convert hexadecimal to decimal
        document.getElementById('hexToDecimalButton').onclick = function() {
            const hex = document.getElementById('hexInput').value;
            const decimal = parseInt(hex, 16);
            document.getElementById('hexToDecimalResult').innerText = isNaN(decimal) ? 'Invalid hexadecimal number' : decimal;
        };

        // Convert binary to hexadecimal
        document.getElementById('binaryToHexButton').onclick = function() {
            const binary = document.getElementById('binaryHexInput').value;
            const hex = parseInt(binary, 2).toString(16).toUpperCase();
            document.getElementById('binaryToHexResult').innerText = isNaN(hex) ? 'Invalid binary number' : hex;
        };

        // Convert hexadecimal to binary
        document.getElementById('hexToBinaryButton').onclick = function() {
            const hex = document.getElementById('hexBinaryInput').value;
            const binary = parseInt(hex, 16).toString(2);
            document.getElementById('hexToBinaryResult').innerText = isNaN(binary) ? 'Invalid hexadecimal number' : binary;
        };
    </script>
</body>
</html>
