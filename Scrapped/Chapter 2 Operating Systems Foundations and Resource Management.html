<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üíª Operating Systems Glossary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        #search-container {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        .term-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .term-card:hover {
            transform: scale(1.02);
        }
        .term-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .term-definition {
            color: #34495e;
            line-height: 1.6;
        }
        .emoji {
            margin-right: 10px;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="üîç Search operating system terms...">
        </div>
        <div id="terms-container"></div>
    </div>

    <script>
        const terms = [
            {
                term: "Operating System (OS)",
                definition: "An operating system (OS) is system software that manages computer hardware, software resources, and provides common services for computer programs. It acts as an intermediary between users and the computer hardware and ensures efficient and fair resource allocation.",
                emoji: "üñ•Ô∏è"
            },
            {
                term: "Resident Monitor",
                definition: "A resident monitor is a component of early batch processing systems that remains in memory while jobs are processed. It manages job scheduling, memory allocation, and basic I/O operations, ensuring smooth execution of submitted jobs.",
                emoji: "üè†"
            },
            {
                term: "Multithreading",
                definition: "Multithreading is the ability of a CPU or an operating system to provide multiple threads of execution concurrently, allowing a single process to execute multiple tasks at the same time. This improves the efficiency and performance of applications, particularly on multi-core processors.",
                emoji: "üßµ"
            },
            {
                term: "Setup Time",
                definition: "Setup time refers to the time required to prepare a system or environment for a particular task or job. In computing, this can include loading software, initializing hardware, and configuring settings before the actual execution of the task.",
                emoji: "‚è±Ô∏è"
            },
            {
                term: "Monitor",
                definition: "In the context of operating systems, a monitor is a program that oversees the execution of jobs in a batch processing system. It handles job scheduling, resource allocation, and other supervisory tasks to ensure orderly and efficient processing.",
                emoji: "üëÄ"
            },
            {
                term: "Inefficiency",
                definition: "Inefficiency in computing refers to the suboptimal use of resources, leading to waste of time, processing power, memory, or other resources. It can result from poor algorithm design, inadequate system configuration, or bottlenecks in system performance.",
                emoji: "üêå"
            },
            {
                term: "Timer",
                definition: "A timer is a hardware or software component that generates interrupts at specified intervals. In operating systems, timers are used for task scheduling, process time slicing, and generating periodic events, such as timekeeping and monitoring system performance.",
                emoji: "‚è≤Ô∏è"
            },
            {
                term: "Long-Term Storage",
                definition: "Long-term storage refers to non-volatile storage devices used to retain data and programs over extended periods. Examples include hard drives, solid-state drives, optical discs, and magnetic tapes. It contrasts with volatile memory like RAM, which loses data when powered off.",
                emoji: "üíæ"
            },
            {
                term: "Serialized",
                definition: "Serialized refers to the process of converting a data structure or object into a format that can be easily stored or transmitted and later reconstructed. In the context of multiprogramming, serialized execution means tasks are performed one after another, without overlap.",
                emoji: "üìö"
            },
            {
                term: "Multiprogramming",
                definition: "Multiprogramming is a technique where multiple programs are loaded into memory and executed by the CPU by rapidly switching between them. This approach maximizes CPU utilization by ensuring it always has a job to execute, reducing idle time.",
                emoji: "üîÄ"
            },
            {
                term: "Terminal",
                definition: "A terminal is an input/output device used to interact with a computer system. In older systems, it referred to hardware devices like keyboards and monitors. In modern contexts, it often refers to terminal emulators, software that provides a command-line interface for user interaction.",
                emoji: "‚å®Ô∏è"
            },
            {
                term: "Batch System",
                definition: "A batch system is an operating system designed to execute batches of jobs without user interaction. Jobs are collected, grouped, and processed sequentially, often during off-peak hours, to maximize resource utilization and throughput.",
                emoji: "üì¶"
            },
            {
                term: "Real-Time Transaction Systems",
                definition: "Real-time transaction systems are systems designed to process transactions immediately as they occur, ensuring timely and accurate processing. These systems are critical in environments where delays are unacceptable, such as banking, airline reservations, and industrial control systems.",
                emoji: "‚ö°"
            },
            {
                term: "Virtual Memory",
                definition: "Virtual memory is a memory management technique that creates an illusion of a large contiguous memory space by using hardware and software to manage the available physical memory and disk storage. It allows programs to use more memory than physically available by swapping data between RAM and disk storage as needed.",
                emoji: "üîÆ"
            },
            {
                term: "Confidentiality",
                definition: "Confidentiality in computing refers to the principle of keeping data and information private and secure from unauthorized access. It is a core aspect of information security, ensuring that sensitive data is only accessible to those with the appropriate permissions.",
                emoji: "üîí"
            }
        ];

        const termsContainer = document.getElementById('terms-container');
        const searchInput = document.getElementById('search-input');

        function createTermCard(term) {
            const card = document.createElement('div');
            card.classList.add('term-card');
            card.innerHTML = `
                <div class="term-title">
                    <span class="emoji">${term.emoji}</span>
                    ${term.term}
                </div>
                <div class="term-definition">${term.definition}</div>
            `;
            return card;
        }

        function renderTerms(filteredTerms) {
            termsContainer.innerHTML = '';
            filteredTerms.forEach(term => {
                termsContainer.appendChild(createTermCard(term));
            });
        }

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredTerms = terms.filter(term => 
                term.term.toLowerCase().includes(searchTerm) || 
                term.definition.toLowerCase().includes(searchTerm)
            );
            renderTerms(filteredTerms);
        });

        // Initial render
        renderTerms(terms);
    </script>
</body>
</html>
