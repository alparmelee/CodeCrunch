<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 24px);
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <input type="text" id="inputValue" placeholder="Enter a number">
        <select id="inputBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button onclick="convert()">Convert</button>
        <h2>Results:</h2>
        <p>Binary: <span id="binaryOutput"></span></p>
        <p>Octal: <span id="octalOutput"></span></p>
        <p>Decimal: <span id="decimalOutput"></span></p>
        <p>Hexadecimal: <span id="hexOutput"></span></p>
    </div>
    <script>
        function convert() {
            const inputValue = document.getElementById('inputValue').value.trim();
            const inputBase = parseInt(document.getElementById('inputBase').value, 10);

            if (!inputValue) {
                alert('Please enter a value to convert.');
                return;
            }

            try {
                const decimalValue = parseInt(inputValue, inputBase);

                if (isNaN(decimalValue)) {
                    alert('Invalid input for the selected base.');
                    return;
                }

                document.getElementById('binaryOutput').textContent = decimalValue.toString(2);
                document.getElementById('octalOutput').textContent = decimalValue.toString(8);
                document.getElementById('decimalOutput').textContent = decimalValue.toString(10);
                document.getElementById('hexOutput').textContent = decimalValue.toString(16).toUpperCase();
            } catch (error) {
                alert('An error occurred. Please check your input.');
            }
        }
    </script>
</body>
</html>
