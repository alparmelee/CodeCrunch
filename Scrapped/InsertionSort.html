<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-area {
            margin: 20px 0;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            width: 50px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            margin: 10px 0;
        }

        .steps-container {
            margin-top: 20px;
        }

        .step {
            margin: 10px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            animation: fadeIn 0.5s;
        }

        .number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .current {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .sorted {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .comparing {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .inserted {
            background-color: #cce5ff;
            border-color: #b8daff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .array-input {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .controls {
            margin: 20px 0;
        }

        .divider {
            display: inline-block;
            width: 2px;
            height: 40px;
            background-color: #666;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insertion Sort Visualization</h1>
        
        <div class="input-area">
            <h3>Enter up to 10 numbers:</h3>
            <div class="array-input" id="arrayInputs">
                <input type="number" placeholder="#">
            </div>
            <button onclick="addInput()">Add Number</button>
            <button onclick="startSort()">Sort</button>
            <button onclick="resetCalculator()">Reset</button>
        </div>

        <div class="error" id="errorMsg"></div>
        
        <div class="steps-container" id="stepsContainer"></div>
    </div>

    <script>
        let steps = [];
        let currentStep = 0;

        function addInput() {
            const container = document.getElementById('arrayInputs');
            if (container.children.length >= 10) {
                showError('Maximum 10 numbers allowed');
                return;
            }
            
            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = '#';
            container.appendChild(input);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
        }

        function getInputArray() {
            const inputs = document.getElementById('arrayInputs').getElementsByTagName('input');
            const array = [];
            
            for (let input of inputs) {
                if (input.value !== '') {
                    const num = parseInt(input.value);
                    if (isNaN(num)) {
                        showError('Please enter valid numbers');
                        return null;
                    }
                    array.push(num);
                }
            }
            
            if (array.length < 2) {
                showError('Please enter at least 2 numbers');
                return null;
            }
            
            return array;
        }

        function insertionSort(arr) {
            steps = [];
            const n = arr.length;
            
            // Add initial state
            steps.push({
                array: [...arr],
                current: -1,
                sorted: [],
                comparing: [],
                inserted: -1,
                message: 'Initial array'
            });
            
            // First element is considered sorted
            steps.push({
                array: [...arr],
                current: -1,
                sorted: [0],
                comparing: [],
                inserted: -1,
                message: 'First element is already sorted'
            });

            // Start from the second element
            for (let i = 1; i < n; i++) {
                let j = i;
                const currentElement = arr[i];
                
                // Show current element being considered
                steps.push({
                    array: [...arr],
                    current: i,
                    sorted: Array.from({length: i}, (_, idx) => idx),
                    comparing: [],
                    inserted: -1,
                    message: `Current element to insert: ${currentElement}`
                });

                // Compare and shift elements
                while (j > 0 && arr[j - 1] > currentElement) {
                    // Show comparison
                    steps.push({
                        array: [...arr],
                        current: i,
                        sorted: Array.from({length: i}, (_, idx) => idx),
                        comparing: [j - 1, j],
                        inserted: -1,
                        message: `Comparing ${arr[j-1]} > ${currentElement}`
                    });
                    
                    // Shift element
                    arr[j] = arr[j - 1];
                    j--;
                    
                    // Show shift
                    steps.push({
                        array: [...arr],
                        current: i,
                        sorted: Array.from({length: i}, (_, idx) => idx),
                        comparing: [],
                        inserted: j + 1,
                        message: `Shifted ${arr[j+1]} to the right`
                    });
                }
                
                // Insert element
                arr[j] = currentElement;
                
                // Show insertion
                steps.push({
                    array: [...arr],
                    current: -1,
                    sorted: Array.from({length: i + 1}, (_, idx) => idx),
                    comparing: [],
                    inserted: j,
                    message: `Inserted ${currentElement} at position ${j}`
                });
            }
            
            // Show final sorted array
            steps.push({
                array: [...arr],
                current: -1,
                sorted: Array.from({length: n}, (_, idx) => idx),
                comparing: [],
                inserted: -1,
                message: 'Array is sorted!'
            });
            
            return arr;
        }

        function renderStep(step, index) {
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            
            const stepHeader = document.createElement('div');
            stepHeader.textContent = `Step ${index + 1}: ${step.message}`;
            stepDiv.appendChild(stepHeader);
            
            const arrayDiv = document.createElement('div');
            arrayDiv.style.marginTop = '10px';
            
            step.array.forEach((num, i) => {
                if (i === 0 || !step.sorted.includes(i-1)) {
                    const divider = document.createElement('div');
                    divider.className = 'divider';
                    arrayDiv.appendChild(divider);
                }
                
                const numDiv = document.createElement('div');
                numDiv.className = 'number';
                
                if (i === step.current) {
                    numDiv.classList.add('current');
                }
                if (step.sorted.includes(i)) {
                    numDiv.classList.add('sorted');
                }
                if (step.comparing.includes(i)) {
                    numDiv.classList.add('comparing');
                }
                if (i === step.inserted) {
                    numDiv.classList.add('inserted');
                }
                
                numDiv.textContent = num;
                arrayDiv.appendChild(numDiv);
            });
            
            stepDiv.appendChild(arrayDiv);
            return stepDiv;
        }

        function startSort() {
            const array = getInputArray();
            if (!array) return;
            
            const stepsContainer = document.getElementById('stepsContainer');
            stepsContainer.innerHTML = '';
            
            insertionSort([...array]);
            
            steps.forEach((step, index) => {
                const stepElement = renderStep(step, index);
                stepsContainer.appendChild(stepElement);
            });
        }

        function resetCalculator() {
            const container = document.getElementById('arrayInputs');
            container.innerHTML = '<input type="number" placeholder="#">';
            
            const stepsContainer = document.getElementById('stepsContainer');
            stepsContainer.innerHTML = '';
            
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = '';
            
            steps = [];
            currentStep = 0;
        }

        // Initialize with one input
        resetCalculator();
    </script>
</body>
</html>
