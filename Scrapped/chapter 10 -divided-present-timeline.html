<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Divided Present (2008–Today)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        .theme {
            background-color: #eaf2f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }
        .time-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .era-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .era-btn {
            padding: 10px 15px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .era-btn:hover { background-color: #d0d0d0; }
        .era-btn.active {
            background-color: #3498db;
            color: white;
        }
        .year-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .timeline-container {
            position: relative;
            margin-bottom: 40px;
        }
        .timeline-bar {
            position: relative;
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .timeline-progress {
            position: absolute;
            height: 100%;
            background-color: #3498db;
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        .timeline-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .arrow-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .arrow-btn:hover { background-color: #2980b9; }
        .arrow-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .events-container { min-height: 400px; }
        .event-card {
            display: none;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .event-card.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .event-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .event-date {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .event-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .event-text p { margin-bottom: 10px; }
        .significance {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            border-left: 3px solid #e74c3c;
        }
        .significance h4 {
            color: #e74c3c;
            margin-bottom: 5px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background-color: #2980b9; }
        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 15px;
            height: 10px;
            border-radius: 2px;
        }
        .economy { border-left-color: #3498db; }
        .economy .event-date { background-color: #3498db; }
        .economy .legend-color { background-color: #3498db; }
        
        .technology { border-left-color: #2ecc71; }
        .technology .event-date { background-color: #2ecc71; }
        .technology .legend-color { background-color: #2ecc71; }
        
        .politics { border-left-color: #e74c3c; }
        .politics .event-date { background-color: #e74c3c; }
        .politics .legend-color { background-color: #e74c3c; }
        
        .social { border-left-color: #9b59b6; }
        .social .event-date { background-color: #9b59b6; }
        .social .legend-color { background-color: #9b59b6; }
        
        .crisis { border-left-color: #f39c12; }
        .crisis .event-date { background-color: #f39c12; }
        .crisis .legend-color { background-color: #f39c12; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>A Divided Present (2008–Today)</h1>
            <p class="subtitle">Hope, Crisis, and Challenge</p>
        </header>
        
        <div class="theme">
            <strong>Theme:</strong> Obama's presidency, economic crashes, social movements (BLM, #MeToo), COVID-19, Jan 6, climate change, and the continuing fight over America's identity.
        </div>
        
        <div class="time-controls">
            <div class="era-buttons">
                <button class="era-btn active" data-era="all">All Events</button>
                <button class="era-btn" data-era="economy">Economy</button>
                <button class="era-btn" data-era="technology">Technology</button>
                <button class="era-btn" data-era="politics">Politics</button>
                <button class="era-btn" data-era="social">Social Movements</button>
                <button class="era-btn" data-era="crisis">Crises</button>
            </div>
            <div class="year-display">2008</div>
        </div>
        
        <div class="timeline-container">
            <div class="timeline-bar">
                <div class="timeline-progress"></div>
            </div>
            <div class="timeline-navigation">
                <button class="arrow-btn" id="leftArrow" disabled>&larr;</button>
                <button class="arrow-btn" id="rightArrow">&rarr;</button>
            </div>
        </div>
        
        <div class="events-container" id="eventsContainer">
            <!-- Events will be added here dynamically -->
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" disabled>Previous Event</button>
            <button class="nav-btn" id="nextBtn">Next Event</button>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #3498db;"></div>
                <span>Economy</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2ecc71;"></div>
                <span>Technology</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #e74c3c;"></div>
                <span>Politics</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #9b59b6;"></div>
                <span>Social Movements</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f39c12;"></div>
                <span>Crises</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Timeline data
            const events = [
                {year: 2008, title: "Barack Obama Elected", description: "Barack Obama became the first African American president of the United States.", significance: "This historic election represented both racial progress and hope for change amid economic crisis.", category: "politics"},
                {year: 2008, title: "Great Recession Begins", description: "The collapse of major financial institutions triggered the worst economic downturn since the Great Depression.", significance: "This crisis exposed flaws in the financial system and led to enduring economic anxiety for many Americans.", category: "economy"},
                {year: 2009, title: "American Recovery and Reinvestment Act", description: "Congress passed a $787 billion stimulus package to combat the Great Recession.", significance: "This massive government intervention in the economy reflected a shift in economic policy priorities.", category: "economy"},
                {year: 2010, title: "Affordable Care Act", description: "Congress passed comprehensive healthcare reform, expanding coverage to millions of Americans.", significance: "This landmark legislation represented the most significant change to healthcare since Medicare but intensified partisan divisions.", category: "politics"},
                {year: 2010, title: "Citizens United Decision", description: "The Supreme Court ruled that political spending is protected speech, allowing unlimited election spending by corporations and unions.", significance: "This controversial decision fundamentally changed campaign finance and increased concerns about money in politics.", category: "politics"},
                {year: 2010, title: "Arab Spring Begins", description: "A wave of pro-democracy protests spread across the Middle East and North Africa.", significance: "These uprisings initially inspired hope for democratic change but later led to complex challenges for U.S. foreign policy.", category: "politics"},
                {year: 2011, title: "Osama bin Laden Killed", description: "U.S. special forces killed the al-Qaeda leader in Pakistan, a decade after the 9/11 attacks.", significance: "This operation brought a sense of justice but did not end the ongoing War on Terror.", category: "politics"},
                {year: 2011, title: "Occupy Wall Street", description: "Protesters occupied New York's financial district to challenge economic inequality.", significance: "This movement highlighted growing concerns about wealth distribution and corporate power in America.", category: "social"},
                {year: 2012, title: "Sandy Hook Shooting", description: "Twenty children and six adults were killed in a mass shooting at Sandy Hook Elementary School.", significance: "This tragedy intensified the national debate over gun control but did not lead to significant federal legislation.", category: "crisis"},
                {year: 2013, title: "Boston Marathon Bombing", description: "Terrorist attack at the Boston Marathon killed three people and injured hundreds.", significance: "This attack demonstrated the ongoing threat of terrorism and the resilience of communities in response.", category: "crisis"},
                {year: 2013, title: "Same-Sex Marriage Recognition", description: "The Supreme Court struck down part of the Defense of Marriage Act, marking a significant victory for LGBTQ+ rights.", significance: "This decision reflected changing social attitudes and was followed by full marriage equality in 2015.", category: "social"},
                {year: 2014, title: "Ferguson Protests", description: "The killing of Michael Brown by police sparked protests in Ferguson, Missouri and nationwide.", significance: "These events catalyzed the Black Lives Matter movement and broader conversations about racial justice and policing.", category: "social"},
                {year: 2014, title: "ISIS Emerges", description: "The Islamic State seized territory in Iraq and Syria, declaring a caliphate.", significance: "This violent extremist group posed new challenges for U.S. foreign policy and global security.", category: "crisis"},
                {year: 2015, title: "Marriage Equality", description: "The Supreme Court legalized same-sex marriage nationwide in Obergefell v. Hodges.", significance: "This landmark ruling represented a major victory for LGBTQ+ rights and reflected shifting cultural attitudes.", category: "social"},
                {year: 2016, title: "Trump Elected President", description: "Donald Trump won the presidency in a surprising electoral victory over Hillary Clinton.", significance: "This election represented a populist backlash against establishment politics and deepened partisan divides.", category: "politics"},
                {year: 2017, title: "#MeToo Movement", description: "Sexual harassment and assault allegations against powerful figures sparked a global movement.", significance: "This social movement led to a cultural reckoning with sexual misconduct and power dynamics in numerous industries.", category: "social"},
                {year: 2017, title: "Travel Ban", description: "President Trump issued an executive order restricting travel from several predominantly Muslim countries.", significance: "This controversial policy reflected tensions over immigration, national security, and religious discrimination.", category: "politics"},
                {year: 2018, title: "Parkland Shooting & March for Our Lives", description: "Students led nationwide protests demanding gun control after a school shooting in Parkland, Florida.", significance: "This youth-led activism demonstrated how social media could amplify youth voices in national policy debates.", category: "social"},
                {year: 2018, title: "Family Separation Policy", description: "The Trump administration implemented a policy separating migrant children from their parents at the border.", significance: "This controversial policy sparked intense debate about immigration enforcement and humanitarian concerns.", category: "politics"},
                {year: 2019, title: "Trump Impeachment I", description: "President Trump was impeached by the House for abuse of power and obstruction of Congress but acquitted by the Senate.", significance: "This process reflected deep partisan divisions and raised questions about executive power.", category: "politics"},
                {year: 2020, title: "COVID-19 Pandemic", description: "A global pandemic caused by the novel coronavirus led to widespread illness, death, and economic disruption.", significance: "This public health crisis exposed vulnerabilities in healthcare systems and deepened societal divisions over science and government response.", category: "crisis"},
                {year: 2020, title: "George Floyd Protests", description: "The killing of George Floyd by police sparked massive nationwide protests against police brutality and racism.", significance: "These protests represented the largest civil rights demonstrations in U.S. history and renewed conversations about systemic racism.", category: "social"},
                {year: 2020, title: "Joe Biden Elected", description: "Joe Biden defeated incumbent Donald Trump in a high-turnout election conducted amid the pandemic.", significance: "This contentious election reflected deep polarization and was followed by unprecedented challenges to the results.", category: "politics"},
                {year: 2021, title: "January 6 Capitol Attack", description: "A mob of protesters stormed the U.S. Capitol attempting to overturn the presidential election results.", significance: "This unprecedented attack on the peaceful transfer of power raised concerns about political violence and democratic stability.", category: "crisis"},
                {year: 2021, title: "Trump Impeachment II", description: "President Trump was impeached a second time for incitement of insurrection but again acquitted by the Senate.", significance: "This historic second impeachment highlighted extraordinary political polarization in American politics.", category: "politics"},
                {year: 2022, title: "Dobbs v. Jackson Decision", description: "The Supreme Court overturned Roe v. Wade, allowing states to ban abortion.", significance: "This landmark ruling reversed a 50-year precedent and intensified debates about reproductive rights and judicial philosophy.", category: "politics"},
                {year: 2022, title: "Russia Invades Ukraine", description: "Russia launched a full-scale invasion of Ukraine, triggering Europe's largest conflict since World War II.", significance: "This war created new geopolitical tensions and renewed concerns about global stability and democracy.", category: "crisis"},
                {year: 2023, title: "AI Revolution", description: "Generative AI tools like ChatGPT entered mainstream use, raising questions about the future of work and information.", significance: "This technological shift promised economic transformation while generating concerns about misinformation and job displacement.", category: "technology"},
                {year: 2024, title: "Trump Returns to Presidency", description: "Donald Trump won the 2024 election, becoming the first president since Grover Cleveland to serve non-consecutive terms.", significance: "This election represented continued political polarization and changing electoral coalitions in American politics.", category: "politics"}
            ];
            
            // Sort events by year
            events.sort((a, b) => {
                if (a.year === b.year) {
                    return events.indexOf(a) - events.indexOf(b);
                }
                return a.year - b.year;
            });
            
            let currentEventIndex = 0;
            let filteredEvents = [...events];
            
            function initTimeline() {
                events.forEach((event, index) => {
                    const eventCard = createEventCard(event, index);
                    document.getElementById('eventsContainer').appendChild(eventCard);
                });
                updateDisplay();
            }
            
            function createEventCard(event, index) {
                const card = document.createElement('div');
                card.className = `event-card ${event.category}`;
                card.dataset.year = event.year;
                card.dataset.index = index;
                card.dataset.category = event.category;
                
                card.innerHTML = `
                    <div class="event-date">${event.year}</div>
                    <h3>${event.title}</h3>
                    <div class="event-content">
                        <div class="event-text">
                            <p>${event.description}</p>
                            <div class="significance">
                                <h4>Historical Significance:</h4>
                                <p>${event.significance}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            function updateDisplay() {
                const currentEvent = filteredEvents[currentEventIndex];
                document.querySelector('.year-display').textContent = currentEvent.year;
                
                const startYear = events[0].year;
                const endYear = events[events.length - 1].year;
                const totalYears = endYear - startYear;
                const progress_value = ((currentEvent.year - startYear) / totalYears) * 100;
                document.querySelector('.timeline-progress').style.width = `${progress_value}%`;
                
                document.querySelectorAll('.event-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                const currentEventCard = document.querySelector(`.event-card[data-index="${events.indexOf(currentEvent)}"]`);
                if (currentEventCard) {
                    currentEventCard.classList.add('active');
                }
                
                document.getElementById('prevBtn').disabled = currentEventIndex <= 0;
                document.getElementById('nextBtn').disabled = currentEventIndex >= filteredEvents.length - 1;
                document.getElementById('leftArrow').disabled = currentEventIndex <= 0;
                document.getElementById('rightArrow').disabled = currentEventIndex >= filteredEvents.length - 1;
            }
            
            function filterEvents(category) {
                if (category === 'all') {
                    filteredEvents = [...events];
                } else {
                    filteredEvents = events.filter(event => event.category === category);
                }
                
                if (filteredEvents.length > 0) {
                    currentEventIndex = 0;
                    updateDisplay();
                }
            }
            
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentEventIndex > 0) {
                    currentEventIndex--;
                    updateDisplay();
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentEventIndex < filteredEvents.length - 1) {
                    currentEventIndex++;
                    updateDisplay();
                }
            });
            
            document.getElementById('leftArrow').addEventListener('click', () => {
                if (currentEventIndex > 0) {
                    currentEventIndex--;
                    updateDisplay();
                }
            });
            
            document.getElementById('rightArrow').addEventListener('click', () => {
                if (currentEventIndex < filteredEvents.length - 1) {
                    currentEventIndex++;
                    updateDisplay();
                }
            });
            
            document.querySelectorAll('.era-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.era-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterEvents(this.dataset.era);
                });
            });
            
            initTimeline();
        });
    </script>
</body>
</html>
