<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Unit Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #display {
            margin-top: 20px;
            text-align: center;
        }
        img {
            width: 80%;
            height: auto;
            max-width: 800px;
        }
        #text-output {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Control Unit Simulator</h1>

    <label for="operation">Select an Operation:</label>
    <select id="operation" onchange="displayContent()">
        <option value="">-- Select --</option>
        <option value="jump">Jump</option>
        <option value="load">Load</option>
        <option value="add_subtract">Add/Subtract</option>
        <option value="store">Store</option>
    </select>

    <div id="display">
        <!-- Only one image and text output will be displayed here based on selection -->
    </div>

    <script>
        function displayContent() {
            const operation = document.getElementById('operation').value;
            const display = document.getElementById('display');

            // Clear current content
            display.innerHTML = "";

            if (operation === 'jump') {
                display.innerHTML = `
                    <img src="https://i.ibb.co/wzjNtZc/2024-11-11-20-58-page-0001.jpg" alt="Jump Operation">
                    <div id="text-output">The JUMP operation sets the program counter to a new address, causing execution to continue from this location.</div>
                `;
            } else if (operation === 'load') {
                display.innerHTML = `
                    <img src="https://i.ibb.co/PZhpSCW/2024-11-11-20-58-page-0002.jpg" alt="Load Operation">
                    <div id="text-output">The LOAD operation retrieves a value from a specified memory location and loads it into the accumulator.</div>
                `;
            } else if (operation === 'add_subtract') {
                display.innerHTML = `
                    <img src="https://i.ibb.co/PQ29Yv2/2024-11-11-20-58-page-0003.jpg" alt="Add/Subtract Operation">
                    <div id="text-output">The ADD/SUBTRACT operation performs an arithmetic addition or subtraction on the accumulator and a memory value.</div>
                `;
            } else if (operation === 'store') {
                display.innerHTML = `
                    <img src="https://i.ibb.co/M7CWNDf/2024-11-11-20-58-page-0004.jpg" alt="Store Operation">
                    <div id="text-output">The STORE operation saves the current value of the accumulator into a specified memory address.</div>
                `;
            }
        }
    </script>

</body>
</html>
