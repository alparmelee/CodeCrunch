<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* A light, cool blue-gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8f0;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.5px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #c9d6e4;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
        }

        textarea {
            min-height: 150px; /* Increased min-height for textareas */
            resize: vertical;
        }
        
        textarea:focus,
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            flex: 1;
            max-width: 200px;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #1f618d;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 500;
            color: #34495e;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 80px;
        }

        pre {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Substitution Cipher</h2>

        <label for="key">Key (26 letters, e.g. QWERTYUIOPASDFGHJKLZXCVBNM):</label>
        <input id="key" value="QWERTYUIOPASDFGHJKLZXCVBNM">

        <label for="plain">Input Text:</label>
        <textarea id="plain" rows="4">HELLO WORLD</textarea>

        <div class="button-group">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <pre id="output"></pre>
    </div>

    <script>
        function encrypt(){
            const key = $('key').value.toUpperCase();
            const text = $('plain').value.toUpperCase();
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let map = {};
            for(let i=0; i<26; i++) {
                map[alphabet[i]] = key[i];
            }

            $('output').textContent = text.replace(/[A-Z]/g, c => map[c] || c);
        }

        function decrypt(){
            const key = $('key').value.toUpperCase();
            const text = $('plain').value.toUpperCase();
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let map = {};
            for(let i=0; i<26; i++) {
                map[key[i]] = alphabet[i];
            }

            $('output').textContent = text.replace(/[A-Z]/g, c => map[c] || c);
        }

        function $(id){ return document.getElementById(id); }
    </script>
</body>
</html>
