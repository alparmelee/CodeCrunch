<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5: Network Cabling - Definitions Grid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
        }
        
        .category-btn.active {
            background-color: #2c3e50;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #search {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .definition-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .definition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .definition-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .definition-card p {
            margin-bottom: 0;
        }
        
        .category-label {
            display: inline-block;
            background-color: #e6f7ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chapter 5: Network Cabling</h1>
        <p>Definitions Grid - CNT3004 Computer Network Concepts</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for definitions...">
    </div>
    
    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="basics">Transmission Basics</button>
        <button class="category-btn" data-category="copper">Copper Cable</button>
        <button class="category-btn" data-category="fiber">Fiber-Optic Cable</button>
        <button class="category-btn" data-category="connectors">Connectors</button>
        <button class="category-btn" data-category="troubleshooting">Troubleshooting</button>
    </div>
    
    <div class="grid-container" id="definitions-grid"></div>
    
    <footer>
        <p>Based on material from Chapter 5 - Network Cabling</p>
    </footer>
    
    <script>
        // Definitions data structure
        const definitions = [
            // Transmission Basics
            {
                term: "Bandwidth",
                definition: "üìä The amount of data that could be theoretically transmitted during a given period of time, commonly expressed as bits per second.",
                category: "basics"
            },
            {
                term: "Throughput",
                definition: "üìà A measure of how much data is actually transmitted during a given time period, often lower than theoretical bandwidth due to overhead.",
                category: "basics"
            },
            {
                term: "Noise",
                definition: "üîä Any undesirable influence that degrades or distorts a signal, measured in decibels (dB).",
                category: "basics"
            },
            {
                term: "EMI (Electromagnetic Interference)",
                definition: "‚ö° A type of noise caused by motors, power lines, televisions, copiers, and fluorescent lights that can disrupt network signals.",
                category: "basics"
            },
            {
                term: "Cross-talk",
                definition: "‚ÜîÔ∏è A type of noise where the signal on one wire infringes on or affects the signal on an adjacent wire.",
                category: "basics"
            },
            {
                term: "Attenuation",
                definition: "üìâ Loss of a signal's strength as it travels away from its source, which can be counteracted by repeaters or amplifiers.",
                category: "basics"
            },
            {
                term: "Latency",
                definition: "‚è±Ô∏è The delay between signal transmission and receipt, which may cause network transmission errors.",
                category: "basics"
            },
            {
                term: "Jitter",
                definition: "üîÑ Also called packet delay variation (PDV), occurs when packets experience varying amounts of delay, causing them to arrive out of order.",
                category: "basics"
            },
            {
                term: "Full-duplex",
                definition: "‚ÜîÔ∏è A communication method where signals can travel in both directions over a medium simultaneously.",
                category: "basics"
            },
            {
                term: "Half-duplex",
                definition: "‚Ü©Ô∏è A communication method where signals may travel in both directions but only in one direction at a time.",
                category: "basics"
            },
            {
                term: "Simplex",
                definition: "‚û°Ô∏è A communication method where signals may travel in only one direction, sometimes called one-way or unidirectional communication.",
                category: "basics"
            },
            {
                term: "Multiplexing",
                definition: "üîÄ A form of transmission that allows multiple signals to travel simultaneously over one medium through the use of subchannels.",
                category: "basics"
            },
            {
                term: "TDM (Time Division Multiplexing)",
                definition: "üïí A multiplexing technique that divides a channel into multiple time intervals to transmit different signals.",
                category: "basics"
            },
            {
                term: "FDM (Frequency Division Multiplexing)",
                definition: "üì° A multiplexing technique that assigns a different frequency band for each communications subchannel.",
                category: "basics"
            },
            {
                term: "WDM (Wavelength Division Multiplexing)",
                definition: "üåà A multiplexing technique used with fiber-optic cable that carries multiple light signals simultaneously by dividing a light beam into different wavelengths or colors.",
                category: "basics"
            },
            
            // Copper Cable
            {
                term: "Coaxial Cable",
                definition: "üì∫ A legacy cable type consisting of a central conductor surrounded by insulation, a braided metal shield, and an outer jacket.",
                category: "copper"
            },
            {
                term: "Twisted-Pair Cable",
                definition: "üîÑ A cable type containing color-coded insulated copper wire pairs (0.4‚Äì0.8 mm diameter) twisted together and encased in a plastic sheath.",
                category: "copper"
            },
            {
                term: "STP (Shielded Twisted Pair)",
                definition: "üõ°Ô∏è Twisted-pair cable that is surrounded by metallic substance shielding (foil) which acts as a barrier to external electromagnetic forces.",
                category: "copper"
            },
            {
                term: "UTP (Unshielded Twisted Pair)",
                definition: "üîå Twisted-pair cable with one or more insulated wire pairs encased in a plastic sheath without additional shielding, making it less expensive but also less noise-resistant than STP.",
                category: "copper"
            },
            {
                term: "Straight-through Cable",
                definition: "‚ûñ Also called patch cable, a cable where RJ-45 plugs at both ends are terminated identically according to the same wiring standard.",
                category: "copper"
            },
            {
                term: "Crossover Cable",
                definition: "‚ùå A cable where the transmit and receive wires on one end are reversed compared to the other end, used for direct connection between similar devices.",
                category: "copper"
            },
            {
                term: "Rollover Cable",
                definition: "üîÑ Also called console cable, a cable where all wires are reversed (terminations are mirror images), used to connect a computer to the console port of a router for configuration changes.",
                category: "copper"
            },
            {
                term: "PoE (Power over Ethernet)",
                definition: "‚ö° IEEE 802.3af standard which specifies a method for supplying electrical power over twisted-pair Ethernet connections, providing up to 15.4 watts for standard devices.",
                category: "copper"
            },
            {
                term: "PoE+ (Power over Ethernet Plus)",
                definition: "‚ö°+ IEEE 802.3at standard which provides up to 25.5 watts of power over twisted-pair Ethernet connections.",
                category: "copper"
            },
            
            // Fiber-Optic Cable
            {
                term: "Fiber-Optic Cable",
                definition: "üîÜ A cable containing one or more glass or plastic fibers at its center (core) that transmits data as pulses of light sent from a laser or LED through the central fibers.",
                category: "fiber"
            },
            {
                term: "Core",
                definition: "üßµ The central part of a fiber-optic cable, made of glass or plastic, through which light signals travel.",
                category: "fiber"
            },
            {
                term: "Cladding",
                definition: "üß™ A layer of glass or plastic surrounding the core of fiber-optic cable with a different density, which reflects light back to the core and allows the fiber to bend.",
                category: "fiber"
            },
            {
                term: "SMF (Single Mode Fiber)",
                definition: "üîç Fiber-optic cable with a narrow core (8‚Äì10 microns in diameter) where laser-generated light travels over one path with little reflection, allowing signals to travel many miles before repeating is required.",
                category: "fiber"
            },
            {
                term: "MMF (Multimode Fiber)",
                definition: "üîçüîç Fiber-optic cable containing a core with a larger diameter (50 or 62.5 microns) than single mode fiber, where light pulses travel at different angles, resulting in greater attenuation.",
                category: "fiber"
            },
            {
                term: "Ferrule",
                definition: "üîå The extended tip of a fiber connector that makes contact with the receptacle in the jack.",
                category: "fiber"
            },
            {
                term: "BiDi Transceivers",
                definition: "‚ÜîÔ∏è Transceivers that allow bidirectional transmission on both ports, meaning a fiber cable can carry data in both directions.",
                category: "fiber"
            },
            
            // Connectors
            {
                term: "RJ-45",
                definition: "üîå The standard connector used for twisted-pair Ethernet networks, containing eight pins that make contact with the eight wires in the cable.",
                category: "connectors"
            },
            {
                term: "TIA/EIA 568A",
                definition: "üß© One of two standards specified by TIA/EIA for inserting wires into RJ-45 plugs, defining a specific color code pattern.",
                category: "connectors"
            },
            {
                term: "TIA/EIA 568B",
                definition: "üß© The second standard specified by TIA/EIA for inserting wires into RJ-45 plugs, with a different color code pattern than 568A but no functional difference.",
                category: "connectors"
            },
            {
                term: "LC (Local Connector)",
                definition: "üîå The most common 1.25-mm ferrule connector used for SMF fiber-optic cables.",
                category: "connectors"
            },
            {
                term: "SC (Standard Connector)",
                definition: "üîå A common 2.5-mm ferrule connector used for SMF fiber-optic cables.",
                category: "connectors"
            },
            {
                term: "ST (Straight Tip)",
                definition: "üîå A 2.5-mm ferrule connector used for SMF fiber-optic cables, still found in existing fiber networks.",
                category: "connectors"
            },
            {
                term: "MTRJ",
                definition: "üîå The most common connector used for MMF fiber-optic cables.",
                category: "connectors"
            },
            {
                term: "Media Converter",
                definition: "üîÑ Hardware that enables networks or segments running on different media to interconnect and exchange signals, converting electrical signals from copper cable to light wave signals for fiber.",
                category: "connectors"
            },
            {
                term: "GBIC (Gigabit Interface Converter)",
                definition: "üîÑ A standard type of modular interface designed for Gigabit Ethernet connections, now largely replaced by newer transceiver types.",
                category: "connectors"
            },
            {
                term: "SFP (Small Form-factor Pluggable)",
                definition: "üîÑ A newer, smaller transceiver that has replaced the GBIC, designed for network switches and routers.",
                category: "connectors"
            },
            
            // Troubleshooting
            {
                term: "Toner and Probe Kit",
                definition: "üîç A combination of a tone generator (toner) that issues a signal on a wire pair and a tone locator (probe) that emits a tone when electrical activity is detected, used to determine where a wired pair terminates.",
                category: "troubleshooting"
            },
            {
                term: "Multimeter",
                definition: "üìä A device that measures various characteristics of an electric circuit, including resistance, voltage, and impedance, used to verify cable conductivity and test for shorts or open circuits.",
                category: "troubleshooting"
            },
            {
                term: "Cable Continuity Tester",
                definition: "üîå A tool that tests whether a cable carries a signal to its destination, consisting of a base unit that generates voltage and a remote unit that detects voltage.",
                category: "troubleshooting"
            },
            {
                term: "Cable Performance Tester",
                definition: "üìà Also called a line tester or certifier, a sophisticated tool that can measure distance to connectivity devices, attenuation, NEXT, termination resistance, and impedance.",
                category: "troubleshooting"
            },
            {
                term: "TDR (Time Domain Reflectometer)",
                definition: "üì° A feature in advanced cable testers that issues a signal and measures how it bounces back, indicating the distance between nodes and whether terminators are properly installed and functional.",
                category: "troubleshooting"
            },
            {
                term: "OTDR (Optical Time Domain Reflectometer)",
                definition: "üì° A specialized device that measures fiber length, determines the location of faulty splices, breaks, connectors, and bends, and measures attenuation over fiber-optic cable.",
                category: "troubleshooting"
            },
            {
                term: "OPM (Optical Power Meter)",
                definition: "üí° Also called a light meter, a device that measures the amount of light power transmitted on a fiber-optic line, requiring precise calibration for accurate results.",
                category: "troubleshooting"
            }
        ];
        
        // Function to render the definitions grid
        function renderDefinitions(filteredDefinitions) {
            const grid = document.getElementById('definitions-grid');
            grid.innerHTML = '';
            
            if (filteredDefinitions.length === 0) {
                grid.innerHTML = '<p>No definitions found matching your search.</p>';
                return;
            }
            
            filteredDefinitions.forEach(def => {
                const card = document.createElement('div');
                card.className = 'definition-card';
                card.setAttribute('data-category', def.category);
                
                card.innerHTML = `
                    <h3>${def.term}</h3>
                    <p>${def.definition}</p>
                    <span class="category-label">${getCategoryName(def.category)}</span>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Function to get readable category name
        function getCategoryName(categoryCode) {
            const categoryNames = {
                'basics': 'Transmission Basics',
                'copper': 'Copper Cable',
                'fiber': 'Fiber-Optic Cable',
                'connectors': 'Connectors',
                'troubleshooting': 'Troubleshooting'
            };
            
            return categoryNames[categoryCode] || categoryCode;
        }
        
        // Filter definitions by category and search term
        function filterDefinitions() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            
            return definitions.filter(def => {
                const matchesCategory = activeCategory === 'all' || def.category === activeCategory;
                const matchesSearch = def.term.toLowerCase().includes(searchTerm) || 
                                    def.definition.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
        }
        
        // Initialize the grid
        document.addEventListener('DOMContentLoaded', () => {
            // Render all definitions initially
            renderDefinitions(definitions);
            
            // Add event listeners for category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderDefinitions(filterDefinitions());
                });
            });
            
            // Add event listener for search input
            document.getElementById('search').addEventListener('input', () => {
                renderDefinitions(filterDefinitions());
            });
        });
    </script>
</body>
</html>
