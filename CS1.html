<head>
    <meta charset="UTF-8">

    <title>Computer Science 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f7fb 0%, #e9f0f7 100%);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #2C3E50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            font-size: 42px;
            margin-top: 60px;
            color: #34495e;
            font-weight: 500;
            letter-spacing: -1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        h2 {
            font-size: 28px;
            margin: 40px 0 30px;
            color: #2980b9;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(to right, #3498db, #9b59b6);
            transform: scaleX(0.7);
            transition: transform 0.3s ease;
        }

        h2:hover::after {
            transform: scaleX(1);
        }

        .module {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .topic-card {
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .topic-image {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .topic-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .topic-card:hover .topic-image img {
            transform: scale(1.05);
        }

        .topic-title {
            padding: 15px 20px;
            background-color: #9b59b6;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: block;
        }

        .topic-title:hover {
            background-color: #8e44ad;
        }

        @media (max-width: 900px) {
            .module {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }

            .module {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .topic-title {
                font-size: 16px;
                padding: 12px 15px;
            }
            
            .topic-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .module {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
