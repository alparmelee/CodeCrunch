<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encrypt/Decrypt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            background-color: #e8e8e8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Caesar Cipher</h1>

        <label for="plaintext">Enter Text:</label>
        <textarea id="plaintext" rows="4" placeholder="Type your text here..."></textarea>

        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" placeholder="Enter shift value (e.g., 3)" />

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>

        <div class="output">
            <label>Output:</label>
            <p id="outputText"></p>
        </div>
    </div>

    <script>
        function caesarCipher(str, shift) {
            return str.split('').map(function(char) {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);

                    let base = (code >= 65 && code <= 90) ? 65 : 97;

                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        function encrypt() {
            const plaintext = document.getElementById("plaintext").value;
            const shift = parseInt(document.getElementById("shift").value);
            const encrypted = caesarCipher(plaintext, shift);
            document.getElementById("outputText").innerText = encrypted;
        }

        function decrypt() {
            const ciphertext = document.getElementById("plaintext").value;
            const shift = parseInt(document.getElementById("shift").value);
            const decrypted = caesarCipher(ciphertext, -shift);
            document.getElementById("outputText").innerText = decrypted;
        }
    </script>

</body>
</html>
