<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encrypt/Decrypt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* A light, cool blue-gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8f0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.5px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }

        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #c9d6e4;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
            resize: vertical;
        }

        textarea:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #1f618d;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            min-height: 80px;
        }

        .output p {
            margin: 0;
            font-size: 1.3em;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: #2c3e50;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Caesar Cipher</h1>

        <label for="plaintext">Enter Text:</label>
        <textarea id="plaintext" rows="4" placeholder="Type your text here..."></textarea>

        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" placeholder="Enter shift value (e.g., 3)" />

        <div class="button-group">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <div class="output">
            <label>Output:</label>
            <p id="outputText"></p>
        </div>
    </div>

    <script>
        function caesarCipher(str, shift) {
            return str.split('').map(function(char) {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    let base = (code >= 65 && code <= 90) ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        function encrypt() {
            const plaintext = document.getElementById("plaintext").value;
            const shift = parseInt(document.getElementById("shift").value);
            const encrypted = caesarCipher(plaintext, shift);
            document.getElementById("outputText").innerText = encrypted;
        }

        function decrypt() {
            const ciphertext = document.getElementById("plaintext").value;
            const shift = parseInt(document.getElementById("shift").value);
            const decrypted = caesarCipher(ciphertext, -shift);
            document.getElementById("outputText").innerText = decrypted;
        }
    </script>

</body>
</html>
