<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Security Concepts Simulator</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --background-light: #f4f4f4;
            --white: #ffffff;
            --text-dark: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
        }
        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .scenario {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .scenario::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent, 
                rgba(33, 150, 243, 0.1), 
                transparent
            );
            transform: rotate(-45deg);
            transition: all 0.5s ease;
        }
        .scenario:hover::before {
            transform: rotate(45deg);
        }
        .scenario:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.5s ease;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            background-color: #1976D2;
            transform: scale(1.02);
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            min-height: 250px;
            position: relative;
            overflow: hidden;
        }
        #output::before {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            font-size: 100px;
            opacity: 0.1;
            z-index: 1;
            transition: transform 5s linear infinite;
        }
        #output:hover::before {
            transform: translate(-50%, -50%) rotate(360deg);
        }
        .security-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            opacity: 0.5;
        }
        .quiz-option {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            text-align: left;
            transition: all 0.3s ease;
        }
        .quiz-option:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Network Security Concept Simulator</h1>
        
        <div class="scenario">
            <h2>Hacker Type Identification</h2>
            <span class="security-icon">üïµÔ∏è</span>
            <button onclick="identifyHacker()">Identify Hacker Type</button>
        </div>

        <div class="scenario">
            <h2>Social Engineering Detection</h2>
            <span class="security-icon">üé≠</span>
            <button onclick="detectSocialEngineering()">Detect Social Engineering Attempt</button>
        </div>

        <div class="scenario">
            <h2>Network Attack Simulator</h2>
            <span class="security-icon">üö®</span>
            <button onclick="simulateNetworkAttack()">Simulate Network Attack</button>
        </div>

        <div class="scenario">
            <h2>Malware Type Identifier</h2>
            <span class="security-icon">ü¶†</span>
            <button onclick="identifyMalware()">Identify Malware Type</button>
        </div>

        <div class="scenario">
            <h2>Security Policy Quiz</h2>
            <span class="security-icon">‚ùì</span>
            <button onclick="startSecurityPolicyQuiz()">Take Security Policy Quiz</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');

        function identifyHacker() {
            const hackerTypes = [
                {
                    type: 'White Hat Hacker',
                    description: 'An ethical hacker hired by organizations to identify security vulnerabilities. They help improve system security with permission.',
                    icon: 'ü§ç'
                },
                {
                    type: 'Black Hat Hacker',
                    description: 'Malicious hackers who exploit systems for personal gain, steal data, or cause damage without authorization.',
                    icon: '‚ö´'
                },
                {
                    type: 'Gray Hat Hacker',
                    description: 'Hackers who operate in a moral gray area. They might break laws but claim to have good intentions like exposing vulnerabilities.',
                    icon: 'üîò'
                }
            ];

            const randomHacker = hackerTypes[Math.floor(Math.random() * hackerTypes.length)];
            
            output.innerHTML = `
                <h3>${randomHacker.icon} Hacker Identified: ${randomHacker.type}</h3>
                <p>${randomHacker.description}</p>
                <p><strong>Security Insight:</strong> Always verify the intent and authorization of system interactions.</p>
            `;
        }

        function detectSocialEngineering() {
            const socialEngineeringTypes = [
                {
                    type: 'Phishing',
                    description: 'Fraudulent attempt to obtain sensitive information by disguising as a trustworthy entity in digital communication.',
                    icon: 'üé£'
                },
                {
                    type: 'Tailgating',
                    description: 'An attacker follows an authorized person into a restricted area without proper authentication.',
                    icon: 'üö™'
                },
                {
                    type: 'Baiting',
                    description: 'Leaving a malware-infected physical device or digital file in a place where someone will likely pick it up and use it.',
                    icon: 'üéÅ'
                },
                {
                    type: 'Quid Pro Quo',
                    description: 'Offering a service or benefit in exchange for information or system access.',
                    icon: 'ü§ù'
                }
            ];

            const randomAttack = socialEngineeringTypes[Math.floor(Math.random() * socialEngineeringTypes.length)];
            
            output.innerHTML = `
                <h3>${randomAttack.icon} Social Engineering Detected: ${randomAttack.type}</h3>
                <p>${randomAttack.description}</p>
                <p><strong>Prevention Tip:</strong> Always verify the source and be cautious of unsolicited requests for information.</p>
            `;
        }

        function simulateNetworkAttack() {
            const networkAttacks = [
                {
                    type: 'Denial of Service (DoS)',
                    description: 'Overwhelms a system\'s resources, making it unavailable to legitimate users.',
                    impact: 'High disruption to network services',
                    icon: 'üí•'
                },
                {
                    type: 'Man-in-the-Middle (MitM)',
                    description: 'Intercepts communication between two parties to steal or manipulate data.',
                    impact: 'Potential data breach and information compromise',
                    icon: 'üïµÔ∏è'
                },
                {
                    type: 'DNS Spoofing',
                    description: 'Redirects traffic from legitimate websites to malicious ones by altering DNS records.',
                    impact: 'Potential phishing and data theft',
                    icon: 'üåê'
                }
            ];

            const randomAttack = networkAttacks[Math.floor(Math.random() * networkAttacks.length)];
            
            output.innerHTML = `
                <h3>${randomAttack.icon} Network Attack Simulation: ${randomAttack.type}</h3>
                <p>${randomAttack.description}</p>
                <p><strong>Potential Impact:</strong> ${randomAttack.impact}</p>
                <p><strong>Mitigation Strategy:</strong> Use encryption, monitor network traffic, and implement robust firewall rules.</p>
            `;
        }

        function identifyMalware() {
            const malwareTypes = [
                {
                    type: 'Virus',
                    description: 'Malicious program that replicates itself and spreads to other computers.',
                    transmission: 'Through network connections or external storage',
                    icon: 'ü¶†'
                },
                {
                    type: 'Ransomware',
                    description: 'Encrypts user\'s data and demands payment for decryption.',
                    transmission: 'Often through phishing emails or compromised websites',
                    icon: 'üîí'
                },
                {
                    type: 'Trojan Horse',
                    description: 'Malware disguised as legitimate software to trick users.',
                    transmission: 'Downloaded from untrusted sources',
                    icon: 'üê¥'
                }
            ];

            const randomMalware = malwareTypes[Math.floor(Math.random() * malwareTypes.length)];
            
            output.innerHTML = `
                <h3>${randomMalware.icon} Malware Identified: ${randomMalware.type}</h3>
                <p>${randomMalware.description}</p>
                <p><strong>Transmission Method:</strong> ${randomMalware.transmission}</p>
                <p><strong>Prevention:</strong> 
                    - Keep software updated
                    - Use reputable antivirus software
                    - Be cautious of downloads and email attachments
                </p>
            `;
        }

        function startSecurityPolicyQuiz() {
            const quizQuestions = [
                {
                    question: 'What does BYOD stand for?',
                    options: [
                        'Bring Your Own Device',
                        'Bring Your Own Data',
                        'Build Your Own Database'
                    ],
                    correctAnswer: 'Bring Your Own Device'
                },
                {
                    question: 'What is the Principle of Least Privilege?',
                    options: [
                        'Give users maximum access',
                        'Give users minimal access needed to perform their job',
                        'No access for anyone'
                    ],
                    correctAnswer: 'Give users minimal access needed to perform their job'
                }
            ];

            const currentQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
            
            let optionsHTML = currentQuestion.options.map(option => 
                `<button class="quiz-option" onclick="checkAnswer('${option}', '${currentQuestion.correctAnswer}')">${option}</button>`
            ).join('');

            output.innerHTML = `
                <h3>üõ°Ô∏è Security Policy Quiz</h3>
                <p>${currentQuestion.question}</p>
                ${optionsHTML}
            `;
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                output.innerHTML += `
                    <p style="color: green; font-weight: bold;">Correct! üéâ</p>
                    <p>Your answer matches the security best practice.</p>
                `;
            } else {
                output.innerHTML += `
                    <p style="color: red; font-weight: bold;">Incorrect üòï</p>
                    <p>The correct answer is: ${correctAnswer}</p>
                `;
            }
        }
    </script>
</body>
</html>
