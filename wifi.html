<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Internet Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            max-width: 1200px;
            margin: auto;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-tab {
            padding: 8px 16px;
            background-color: #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-tab:hover {
            background-color: #d0d0d0;
        }
        .category-tab.active {
            background-color: #2c3e50;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .box h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .info {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .info.active {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .category-tag {
            font-size: 12px;
            background-color: #f0f0f0;
            padding: 3px 8px;
            border-radius: 10px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wireless Internet Visualizer</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search topics...">
        </div>
        
        <div class="category-tabs" id="categoryTabs">
            <div class="category-tab active" data-category="all">All</div>
            <!-- Category tabs will be added here dynamically -->
        </div>
    </div>
    
    <div class="container" id="container">
        <!-- Topics will be added here dynamically -->
    </div>

    <script>
        const topics = [
            {id: 'wlan', title: 'WLANs', icon: '📡', info: 'LANs that transmit signals through the air via RF waves are known as WLANs.', category: 'Network Types'},
            {id: 'channels', title: 'Channels & Narrowband', icon: '📊', info: 'To allow multiple devices to share the same band, the band is subdivided into channels and further into narrowband channels.', category: 'Technical Concepts'},
            {id: 'iot', title: 'Internet of Things (IoT)', icon: '🌐', info: 'The IoT is made up of any device that can be connected to the Internet.', category: 'Devices & Technologies'},
            {id: 'zigbee', title: 'ZigBee', icon: '🐝', info: 'ZigBee is a low-powered, battery-conserving wireless technology based on the 802.15.4 standard.', category: 'Protocols & Standards'},
            {id: 'zwave', title: 'Z-Wave', icon: '🌊', info: 'Z-Wave is a smart home protocol that provides signaling and control functions between devices.', category: 'Protocols & Standards'},
            {id: 'bluetooth', title: 'Bluetooth', icon: '🦷', info: 'Bluetooth operates in the 2.4–2.4835 GHz band and hops between frequencies to reduce interference.', category: 'Protocols & Standards'},
            {id: 'rfid', title: 'RFID', icon: '🏷️', info: 'RFID uses electromagnetic fields to store data on a small chip in an RFID tag.', category: 'Devices & Technologies'},
            {id: 'nfc', title: 'NFC', icon: '📱', info: 'NFC is a form of RFID that transfers data wirelessly over very short distances.', category: 'Devices & Technologies'},
            {id: 'infrared', title: 'Infrared (IR)', icon: '🔥', info: 'Infrared technology is used in IoT to collect data through various sensors.', category: 'Technical Concepts'},
            {id: 'wifi', title: 'Wi-Fi', icon: '📶', info: 'Wi-Fi is a collection of wireless standards and their amendments, extensions, and corrections.', category: 'Network Types'},
            {id: 'mimo', title: 'MIMO & MU-MIMO', icon: '📡', info: 'MIMO and MU-MIMO access points can only be used at full capacity when client devices support them.', category: 'Technical Concepts'},
            {id: 'auth', title: 'Authentication', icon: '🔐', info: 'Authentication compares a client\'s credentials with a database to enable login.', category: 'Security'},
            {id: 'wpa', title: 'WPA', icon: '🔒', info: 'WPA dynamically assigns every transmission its own key.', category: 'Security'},
            {id: 'wireless_security', title: 'Wireless Security', icon: '🛡️', info: 'Wireless transmissions are susceptible to eavesdropping.', category: 'Security'}
        ];

        // Create a set of unique categories
        const categories = ['all', ...new Set(topics.map(topic => topic.category))];
        
        // Populate category tabs
        const categoryTabsContainer = document.getElementById('categoryTabs');
        categories.forEach(category => {
            if (category !== 'all') {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = category;
                tab.dataset.category = category;
                tab.addEventListener('click', () => filterByCategory(category));
                categoryTabsContainer.appendChild(tab);
            }
        });

        // Populate topics
        const container = document.getElementById('container');
        topics.forEach(topic => {
            const box = document.createElement('div');
            box.className = 'box';
            box.dataset.category = topic.category;
            box.dataset.title = topic.title.toLowerCase();
            box.innerHTML = `
                <div class="icon">${topic.icon}</div>
                <h3>${topic.title}</h3>
                <div class="info" id="${topic.id}">${topic.info}</div>
                <div class="category-tag">${topic.category}</div>
            `;
            box.addEventListener('click', () => toggleInfo(topic.id));
            container.appendChild(box);
        });

        // Toggle info section
        function toggleInfo(id) {
            const element = document.getElementById(id);
            element.classList.toggle('active');
        }

        // Filter by category
        function filterByCategory(category) {
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });

            // Show/hide topics based on category
            document.querySelectorAll('.box').forEach(box => {
                if (category === 'all' || box.dataset.category === category) {
                    box.classList.remove('hidden');
                } else {
                    box.classList.add('hidden');
                }
            });
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            document.querySelectorAll('.box').forEach(box => {
                const title = box.dataset.title;
                const category = box.dataset.category.toLowerCase();
                const info = box.querySelector('.info').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || category.includes(searchTerm) || info.includes(searchTerm)) {
                    box.classList.remove('hidden');
                } else {
                    box.classList.add('hidden');
                }
            });
            
            // Reset category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === 'all') {
                    tab.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
