<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12: Wide Area Networks - Definitions Grid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
        }
        
        .category-btn.active {
            background-color: #2c3e50;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #search {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .definition-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .definition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .definition-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .definition-card p {
            margin-bottom: 0;
        }
        
        .category-label {
            display: inline-block;
            background-color: #e6f7ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chapter 12: Wide Area Networks</h1>
        <p>Definitions Grid - CNT3004 Computer Network Concepts</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for definitions...">
    </div>
    
    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="wan-basics">WAN Basics</button>
        <button class="category-btn" data-category="data-transfer">Data Transfer Methods</button>
        <button class="category-btn" data-category="layer1">Layer 1 Technologies</button>
        <button class="category-btn" data-category="layer2">Layer 2 Technologies</button>
        <button class="category-btn" data-category="wireless">Wireless WANs</button>
        <button class="category-btn" data-category="equipment">Equipment</button>
    </div>
    
    <div class="grid-container" id="definitions-grid"></div>
    
    <footer>
        <p>Based on material from Chapter 12 - Wide Area Networks</p>
    </footer>
    
    <script>
        // Definitions data structure
        const definitions = [
            // WAN Basics
            {
                term: "WAN (Wide Area Network)",
                definition: "üåê A network traversing significant distance, connecting LANs across wide geographic areas.",
                category: "wan-basics"
            },
            {
                term: "Broadband",
                definition: "üîÑ Connections where cables and bandwidth are shared between multiple customers, with asymmetrical bandwidth (faster download than upload).",
                category: "wan-basics"
            },
            {
                term: "DIA (Dedicated Internet Access)",
                definition: "üîí Internet connection dedicated to a single customer with symmetrical bandwidth (equal download and upload speeds).",
                category: "wan-basics"
            },
            {
                term: "Demarcation Point (Demark)",
                definition: "üöß The physical point where the service provider's network ends and the customer's network begins.",
                category: "wan-basics"
            },
            
            // Data Transfer Methods
            {
                term: "WAN Link",
                definition: "üîó A connection between one WAN site (endpoint) and another site, which can be point-to-point or multipoint.",
                category: "data-transfer"
            },
            {
                term: "DTE (Data Terminal Equipment)",
                definition: "üíª The customer's endpoint device on the WAN that communicates on the LAN.",
                category: "data-transfer"
            },
            {
                term: "DCE (Data Communications Equipment)",
                definition: "üì° The carrier's endpoint device for the WAN that communicates on the WAN.",
                category: "data-transfer"
            },
            {
                term: "Virtual Circuit",
                definition: "üåÄ A WAN connection that logically appears to be dedicated but physically can be any configuration through the carrier's cloud.",
                category: "data-transfer"
            },
            {
                term: "Circuit-Switched Connection",
                definition: "üîå A connection established between two nodes before they begin transmitting data.",
                category: "data-transfer"
            },
            {
                term: "Packet-Switched Connection",
                definition: "üì¶ A connection where data is broken into packets before it's transported through the network.",
                category: "data-transfer"
            },
            
            // Layer 1 Technologies
            {
                term: "DSL (Digital Subscriber Line)",
                definition: "üîä A technology that operates over PSTN and supports multiple data and voice channels over a single line using advanced data modulation techniques.",
                category: "layer1"
            },
            {
                term: "ADSL (Asymmetric DSL)",
                definition: "‚¨áÔ∏è The most common form of DSL with faster download speeds than upload speeds, best for video conferencing and web surfing.",
                category: "layer1"
            },
            {
                term: "Cable Broadband",
                definition: "üì∫ Connectivity option based on coaxial cable wiring used for TV signals, standardized by DOCSIS specifications.",
                category: "layer1"
            },
            {
                term: "T1",
                definition: "üõ§Ô∏è A T-carrier line that connects branch offices or connects to carriers, using TDM over two wire pairs.",
                category: "layer1"
            },
            {
                term: "T3",
                definition: "üöÑ A T-carrier line that provides 28 times more throughput than a T1, used by more data-intensive businesses.",
                category: "layer1"
            },
            {
                term: "SONET (Synchronous Optical Network)",
                definition: "üí° A high-bandwidth WAN signaling technique with strengths in interoperability, fast data transfer, simple link management, and fault tolerance.",
                category: "layer1"
            },
            
            // Layer 2 Technologies
            {
                term: "Frame Relay",
                definition: "üñºÔ∏è A group of Layer 2 protocols originally designed as a fast packet-switched network over ISDN, now used as the Data Link protocol for various circuit interfaces and media.",
                category: "layer2"
            },
            {
                term: "ATM (Asynchronous Transfer Mode)",
                definition: "üèß A Data Link layer technology with fixed packet size (cells) of 48 data bytes plus 5-byte header, using asynchronous communications method.",
                category: "layer2"
            },
            {
                term: "MPLS (Multiprotocol Label Switching)",
                definition: "üèÉ A technology enabling multiple types of Layer 3 protocols to travel over any of several connection-oriented Layer 2 protocols.",
                category: "layer2"
            },
            {
                term: "QoS (Quality of Service)",
                definition: "‚≠ê A guarantee of network performance, important for time-sensitive applications in ATM networks.",
                category: "layer2"
            },
            
            // Wireless WANs
            {
                term: "Cellular Technology",
                definition: "üì± Initially designed for analog phone service, now delivering data and voice over generations from 1G to 5G with increasing data rates.",
                category: "wireless"
            },
            {
                term: "LTE (Long-Term Evolution)",
                definition: "‚ö° A 4G technology used in cellular networks.",
                category: "wireless"
            },
            {
                term: "Satellite",
                definition: "üõ∞Ô∏è Used for transmitting consumer voice, video, music, and data across long distances using orbiting satellites.",
                category: "wireless"
            },
            
            // Equipment
            {
                term: "CSU/DSU (Channel Service Unit/Data Service Unit)",
                definition: "üîÑ Serves as the DTE or endpoint device for a leased line, with CSU providing termination for the digital signal and DSU converting frames between T-carrier and LAN formats.",
                category: "equipment"
            },
            {
                term: "Cable Modem",
                definition: "üì∫ Modulates and demodulates transmission and reception signals via cable wiring, operating at Physical and Data Link layers.",
                category: "equipment"
            },
            {
                term: "DSL Modem",
                definition: "üì∂ Device that forwards modulated signal to local loop in DSL connections, may be internal or external.",
                category: "equipment"
            }
        ];
        
        // Function to render the definitions grid
        function renderDefinitions(filteredDefinitions) {
            const grid = document.getElementById('definitions-grid');
            grid.innerHTML = '';
            
            if (filteredDefinitions.length === 0) {
                grid.innerHTML = '<p>No definitions found matching your search.</p>';
                return;
            }
            
            filteredDefinitions.forEach(def => {
                const card = document.createElement('div');
                card.className = 'definition-card';
                card.setAttribute('data-category', def.category);
                
                card.innerHTML = `
                    <h3>${def.term}</h3>
                    <p>${def.definition}</p>
                    <span class="category-label">${getCategoryName(def.category)}</span>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Function to get readable category name
        function getCategoryName(categoryCode) {
            const categoryNames = {
                'wan-basics': 'WAN Basics',
                'data-transfer': 'Data Transfer Methods',
                'layer1': 'Layer 1 Technologies',
                'layer2': 'Layer 2 Technologies',
                'wireless': 'Wireless WANs',
                'equipment': 'Equipment'
            };
            
            return categoryNames[categoryCode] || categoryCode;
        }
        
        // Filter definitions by category and search term
        function filterDefinitions() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            
            return definitions.filter(def => {
                const matchesCategory = activeCategory === 'all' || def.category === activeCategory;
                const matchesSearch = def.term.toLowerCase().includes(searchTerm) || 
                                    def.definition.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
        }
        
        // Initialize the grid
        document.addEventListener('DOMContentLoaded', () => {
            // Render all definitions initially
            renderDefinitions(definitions);
            
            // Add event listeners for category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Filter and render definitions
                    renderDefinitions(filterDefinitions());
                });
            });
            
            // Add event listener for search input
            document.getElementById('search').addEventListener('input', () => {
                renderDefinitions(filterDefinitions());
            });
        });
    </script>
</body>
</html>
