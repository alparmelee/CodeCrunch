<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12: Wide Area Networks - Definitions Grid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
        }
        
        .category-btn.active {
            background-color: #2c3e50;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #search {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .definition-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s;
        }
        
        .definition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .definition-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .definition-card p {
            margin-bottom: 0;
        }
        
        .category-label {
            display: inline-block;
            background-color: #e6f7ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chapter 12: Wide Area Networks</h1>
        <p>Definitions Grid - CNT3004 Computer Network Concepts</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for definitions...">
    </div>
    
    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="wan-basics">WAN Basics</button>
        <button class="category-btn" data-category="data-transfer">Data Transfer Methods</button>
        <button class="category-btn" data-category="layer1">Layer 1 Technologies</button>
        <button class="category-btn" data-category="layer2">Layer 2 Technologies</button>
        <button class="category-btn" data-category="wireless">Wireless WANs</button>
        <button class="category-btn" data-category="equipment">Equipment</button>
    </div>
    
    <div class="grid-container" id="definitions-grid"></div>
    
    <footer>
        <p>Based on material from Chapter 12 - Wide Area Networks</p>
    </footer>
    
    <script>
        // Definitions data structure
   const definitions = [
    // WAN Basics
    {
        term: "WAN (Wide Area Network)",
        definition: "A network traversing significant distance, connecting LANs across wide geographic areas. 🌍🌐",
        category: "wan-basics"
    },
    {
        term: "Broadband",
        definition: "Connections where cables and bandwidth are shared between multiple customers, with asymmetrical bandwidth (faster download than upload). 📡💻",
        category: "wan-basics"
    },
    {
        term: "DIA (Dedicated Internet Access)",
        definition: "Internet connection dedicated to a single customer with symmetrical bandwidth (equal download and upload speeds). 🌐🔒",
        category: "wan-basics"
    },
    {
        term: "Demarcation Point (Demark)",
        definition: "The physical point where the service provider's network ends and the customer's network begins. 🚪📶",
        category: "wan-basics"
    },
    {
        term: "Customer Premise Equipment (CPE)",
        definition: "Equipment located at the customer's premises, regardless of who owns it or who is responsible for it. 🏠💡",
        category: "wan-basics"
    },
    
    // Data Transfer Methods
    {
        term: "WAN Link",
        definition: "A connection between one WAN site (endpoint) and another site, which can be point-to-point or multipoint. 🌍🔗",
        category: "data-transfer"
    },
    {
        term: "DTE (Data Terminal Equipment)",
        definition: "The customer's endpoint device on the WAN that communicates on the LAN. 💻📡",
        category: "data-transfer"
    },
    {
        term: "DCE (Data Communications Equipment)",
        definition: "The carrier's endpoint device for the WAN that communicates on the WAN. 📞🌐",
        category: "data-transfer"
    },
    {
        term: "Dedicated Line",
        definition: "A cable or telecommunications path with continuously available communications channels that is not shared with other users. 📶🔌",
        category: "data-transfer"
    },
    {
        term: "Virtual Circuit",
        definition: "A WAN connection that logically appears to be dedicated but physically can be any configuration through the carrier's cloud. ☁️🔗",
        category: "data-transfer"
    },
    {
        term: "PVC (Permanent Virtual Circuit)",
        definition: "A permanently established virtual circuit that maintains a constant connection between endpoints. 🔄🌐",
        category: "data-transfer"
    },
    {
        term: "SVC (Switched Virtual Circuit)",
        definition: "A temporary virtual circuit that is established and terminated as needed for temporary communication. 🔄⏳",
        category: "data-transfer"
    },
    {
        term: "Circuit-Switched Connection",
        definition: "A connection established between two nodes before they begin transmitting data. 🔌📞",
        category: "data-transfer"
    },
    {
        term: "Packet-Switched Connection",
        definition: "A connection where data is broken into packets before it's transported through the network. 📦🌐",
        category: "data-transfer"
    },
    
    // Layer 1 Technologies
    {
        term: "PSTN (Public Switched Telephone Network)",
        definition: "A circuit-switching network of lines and carrier equipment providing telephone service, also called POTS (plain old telephone service). 📞🔌",
        category: "layer1"
    },
    {
        term: "CO (Central Office)",
        definition: "Location where the telephone company terminates lines and switches calls between different locations. 🏢🔄",
        category: "layer1"
    },
    {
        term: "Local Loop (Last Mile)",
        definition: "The portion of the PSTN connecting a residence or business to the nearest central office. 🏠📞",
        category: "layer1"
    },
    {
        term: "DSL (Digital Subscriber Line)",
        definition: "A technology that operates over PSTN and supports multiple data and voice channels over a single line using advanced data modulation techniques. 🔄📶",
        category: "layer1"
    },
    {
        term: "ADSL (Asymmetric DSL)",
        definition: "The most common form of DSL with faster download speeds than upload speeds, best for video conferencing and web surfing. 📺💻",
        category: "layer1"
    },
    {
        term: "VDSL (Very High Bit Rate DSL)",
        definition: "A faster version of DSL that is also asymmetric, providing very high data rates. ⚡📡",
        category: "layer1"
    },
    {
        term: "SDSL (Symmetric DSL)",
        definition: "A form of DSL with equal download and upload speeds, maxing out around 2 Mbps, best for uploading and downloading significant data amounts. 💻🔄",
        category: "layer1"
    },
    {
        term: "DSLAM (DSL Access Multiplexer)",
        definition: "A network device that connects multiple DSL interfaces to a high-speed backbone line. ⚡🔌",
        category: "layer1"
    },
    {
        term: "Cable Broadband",
        definition: "Connectivity option based on coaxial cable wiring used for TV signals, standardized by DOCSIS specifications. 📺🌐",
        category: "layer1"
    },
    {
        term: "DOCSIS (Data Over Cable Service Interface Specifications)",
        definition: "A suite of specifications standardizing cable broadband connectivity, with the newest standard (3.1) allowing for symmetric speeds up to 10 Gbps. 📡⚡",
        category: "layer1"
    },
    {
        term: "HFC (Hybrid Fiber Coaxial) Network",
        definition: "A network that uses fiber-optic cabling to connect the cable company's distribution center to distribution hubs and optical nodes near customers. 🌐💡",
        category: "layer1"
    },
    {
        term: "Metro Ethernet",
        definition: "An Ethernet-based transport solution designed to overcome weaknesses of implementing Ethernet outside the LAN environment. 🌍🔌",
        category: "layer1"
    },
    {
        term: "CET (Carrier-Ethernet Transport)",
        definition: "An Ethernet-based transport solution designed to overcome weaknesses of implementing Ethernet outside the LAN environment. 🌐🔗",
        category: "layer1"
    },
    {
        term: "T-Carrier",
        definition: "A technology including T1s, fractional T1s, and T3s, developed by AT&T in 1957 for digital transmission. 🛰️📡",
        category: "layer1"
    },
    {
        term: "T1",
        definition: "A T-carrier line that connects branch offices or connects to carriers, using TDM over two wire pairs. 🌐📞",
        category: "layer1"
    },
    {
        term: "T3",
        definition: "A T-carrier line that provides 28 times more throughput than a T1, used by more data-intensive businesses. 📈⚡",
        category: "layer1"
    },
    {
        term: "Fractional T1",
        definition: "Allows organizations to use only some of the channels on a T1 line, charged according to the number of channels they use. 💡💵",
        category: "layer1"
    },
    {
        term: "TDM (Time Division Multiplexing)",
        definition: "A technique used in T-carrier standards to divide a single channel into multiple channels. 🔄📡",
        category: "layer1"
    },
    {
        term: "ISDN PRI (Primary Rate Interface)",
        definition: "A T1 line with channels slightly reorganized to support voice services. 📞🔧",
        category: "layer1"
    },
    {
        term: "SIP (Session Initial Protocol) Trunk",
        definition: "Employs VoIP to create virtual connections over an existing data service for voice communications. 📱💻",
        category: "layer1"
    },
    {
        term: "SONET (Synchronous Optical Network)",
        definition: "A high-bandwidth WAN signaling technique with strengths in interoperability, fast data transfer, simple link management, and fault tolerance. 🌐🔄",
        category: "layer1"
    },
    {
        term: "SDH (Synchronous Digital Hierarchy)",
        definition: "The international name for SONET, used outside North America. 🌍🔄",
        category: "layer1"
    },
    {
        term: "OC (Optical Carrier) Level",
        definition: "Indicates the data rate of a SONET connection. 📶⚡",
        category: "layer1"
    },
    
    // Layer 2 Technologies
    {
        term: "Frame Relay",
        definition: "A group of Layer 2 protocols originally designed as a fast packet-switched network over ISDN, now used as the Data Link protocol for various circuit interfaces and media. 📦🔄",
        category: "layer2"
    },
    {
        term: "DLCI (Data-Link Connection Identifier)",
        definition: "An identifier routers read to determine which circuit to use for the frame in Frame Relay networks. 🔄📶",
        category: "layer2"
    },
    {
        term: "ATM (Asynchronous Transfer Mode)",
        definition: "A Data Link layer technology with fixed packet size (cells) of 48 data bytes plus 5-byte header, using asynchronous communications method. 📦💨",
        category: "layer2"
    },
    {
        term: "QoS (Quality of Service)",
        definition: "A guarantee of network performance, important for time-sensitive applications in ATM networks. 🕒⚡",
        category: "layer2"
    },
    {
        term: "MPLS (Multiprotocol Label Switching)",
        definition: "A technology enabling multiple types of Layer 3 protocols to travel over any of several connection-oriented Layer 2 protocols. 🌐🔄",
        category: "layer2"
    },
    
    // Wireless WANs
    {
        term: "Cellular Technology",
        definition: "Initially designed for analog phone service, now delivering data and voice over generations from 1G to 5G with increasing data rates. 📱🌐",
        category: "wireless"
    },
    {
        term: "GSM (Global System for Mobile Communications)",
        definition: "One of two competing voice technologies used in cellular networks. 📞🌍",
        category: "wireless"
    },
    {
        term: "CDMA (Code Division Multiple Access)",
        definition: "One of two competing voice technologies used in cellular networks. 📱💬",
        category: "wireless"
    },
    {
        term: "MSC (Mobile Switching Center)",
        definition: "Also called an MTSO, connects to base stations by wireless links or fiber-optic cabling in cellular networks. 🏢📶",
        category: "wireless"
    },
    {
        term: "HSPA+ (High Speed Packet Access Plus)",
        definition: "A 3G technology used in cellular networks. 📡⚡",
        category: "wireless"
    },
    {
        term: "LTE (Long-Term Evolution)",
        definition: "A 4G technology used in cellular networks. 📱📶",
        category: "wireless"
    },
    {
        term: "Satellite",
        definition: "Used for transmitting consumer voice, video, music, and data across long distances using orbiting satellites. 🛰️🌍",
        category: "wireless"
    },
    {
        term: "Geosynchronous Earth Orbit (GEO)",
        definition: "Satellite orbit where satellites orbit at the same rate the Earth turns, most popular for communications. 🌍🛰️",
        category: "wireless"
    },
    {
        term: "Transponder",
        definition: "Device on a satellite that transmits signal to an Earth-based transmitter, with unique downlink frequencies. 🛰️📡",
        category: "wireless"
    },
    
    // Equipment
    {
        term: "NIU (Network Interface Unit)",
        definition: "The termination point at the customer's demarcation point for PSTN connections. 📞💻",
        category: "equipment"
    },
    {
        term: "Smart Jack",
        definition: "A more intelligent version of an NIU that can provide diagnostic information and terminates a T-carrier line at the customer's demark. 🧠🔌",
        category: "equipment"
    },
    {
        term: "Line Driver",
        definition: "A device commonly found at or near the demark that strengthens signals over long distances. ⚡🔌",
        category: "equipment"
    },
    {
        term: "CSU/DSU (Channel Service Unit/Data Service Unit)",
        definition: "Serves as the DTE or endpoint device for a leased line, with CSU providing termination for the digital signal and DSU converting frames between T-carrier and LAN formats. 📶🔄",
        category: "equipment"
    },
    {
        term: "Multiplexer",
        definition: "Combines multiple signals from a LAN for transport over the T-carrier line and separates incoming combined channels into individual signals. 🔄📡",
        category: "equipment"
    },
    {
        term: "Cable Modem",
        definition: "Modulates and demodulates transmission and reception signals via cable wiring, operating at Physical and Data Link layers. 📡🔧",
        category: "equipment"
    },
    {
        term: "DSL Modem",
        definition: "Device that forwards modulated signal to local loop in DSL connections, may be internal or external. 📞💻",
        category: "equipment"
    },
    {
        term: "Splitter",
        definition: "Separates incoming voice and data signals in DSL connections or at carrier's remote switching facility. 🧳📞",
        category: "equipment"
    }
];

        
        // Function to render the definitions grid
        function renderDefinitions(filteredDefinitions) {
            const grid = document.getElementById('definitions-grid');
            grid.innerHTML = '';
            
            if (filteredDefinitions.length === 0) {
                grid.innerHTML = '<p>No definitions found matching your search.</p>';
                return;
            }
            
            filteredDefinitions.forEach(def => {
                const card = document.createElement('div');
                card.className = 'definition-card';
                card.setAttribute('data-category', def.category);
                
                card.innerHTML = `
                    <h3>${def.term}</h3>
                    <p>${def.definition}</p>
                    <span class="category-label">${getCategoryName(def.category)}</span>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Function to get readable category name
        function getCategoryName(categoryCode) {
            const categoryNames = {
                'wan-basics': 'WAN Basics',
                'data-transfer': 'Data Transfer Methods',
                'layer1': 'Layer 1 Technologies',
                'layer2': 'Layer 2 Technologies',
                'wireless': 'Wireless WANs',
                'equipment': 'Equipment'
            };
            
            return categoryNames[categoryCode] || categoryCode;
        }
        
        // Filter definitions by category and search term
        function filterDefinitions() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            
            return definitions.filter(def => {
                const matchesCategory = activeCategory === 'all' || def.category === activeCategory;
                const matchesSearch = def.term.toLowerCase().includes(searchTerm) || 
                                    def.definition.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
        }
        
        // Initialize the grid
        document.addEventListener('DOMContentLoaded', () => {
            // Render all definitions initially
            renderDefinitions(definitions);
            
            // Add event listeners for category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Filter and render definitions
                    renderDefinitions(filterDefinitions());
                });
            });
            
            // Add event listener for search input
            document.getElementById('search').addEventListener('input', () => {
                renderDefinitions(filterDefinitions());
            });
        });
    </script>
</body>
</html>
