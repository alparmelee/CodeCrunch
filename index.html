<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrunch - Learning Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eaf2f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #2C3E50;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 50px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(2, 350px);
            gap: 40px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .category {
            display: block;
            text-align: center;
            background-color: #3498db;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-decoration: none;
        }

        .category:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .category img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .category img:hover {
            opacity: 0.9;
        }

        .category p {
            font-size: 24px;
            font-weight: 500;
            color: white;
            background-color: #34495e;
            padding: 15px;
            margin: 0;
        }

        .discord-button {
            margin-top: 60px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #5865F2;
            font-size: 18px;
            font-weight: bold;
        }

        .discord-button img {
            width: 80px;
            height: auto;
        }

        .discord-button:hover {
            color: #4752c4;
        }

        @media (max-width: 768px) {
            .category-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>CodeCrunch</h1>
    <h2>Choose a category to explore</h2>
    
    <div class="category-container">
        <a href="technology.html" class="category">
            <img src="/api/placeholder/400/320" alt="Technology">
            <p>Technology</p>
        </a>
        <a href="math_html.html" class="category">
            <img src="/api/placeholder/400/320" alt="Mathematics">
            <p>Mathematics</p>
        </a>
        <a href="science_html.html" class="category">
            <img src="/api/placeholder/400/320" alt="Science">
            <p>Science</p>
        </a>
        <a href="history.html" class="category">
            <img src="/api/placeholder/400/320" alt="History & Social Studies">
            <p>History & Social Studies</p>
        </a>
    </div>
    
    <a href="https://discord.gg/r7UHWcxY5X" class="discord-button">
        <img src="https://pngimg.com/d/discord_PNG16.png" alt="Discord Logo">
        Join the Discord Server
    </a>
</body>
</html>
