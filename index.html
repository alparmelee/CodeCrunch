<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #2C3E50;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button {
            display: block;
            text-align: center;
            background-color: #3498db;
            border-radius: 12px;
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .button img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .button img:hover {
            opacity: 0.8;
        }

        .button p {
            font-size: 18px;
            color: white;
            background-color: #34495e;
            padding: 10px;
            margin: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Homepage</h1>
    <div class="button-container">
        <a href="comparch.html" class="button">
            <img src="https://www.sigarch.org/wp-content/uploads/2017/03/Welcome.jpg" alt="Computer Architecture">
            <p>Computer Architecture</p>
        </a>
        <a href="security.html" class="button">
            <img src="https://ontech.com/wp-content/uploads/2022/11/ComputerSecurity.png" alt="Security">
            <p>Security in Computing</p>
        </a>
        <a href="calculators.html" class="button">
            <img src="https://www.jamesgmartin.center/wp-content/uploads/2020/07/AdobeStock_328366715-1200x800.jpeg" alt="Calculators">
            <p>Calculate Grade</p>
        </a>
    </div>
</body>
</html>
