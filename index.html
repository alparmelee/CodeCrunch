<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #7F8C8D;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button {
            display: block;
            text-align: center;
            background-color: #3498db;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to CodeCrunch</h1>
    <h2>Select Class</h2>
    <div class="button-container">
        <a href="comparch.html" class="button">Computer Architecture</a>
        <a href="security.html" class="button">Security</a>
        <a href="calculators.html" class="button">Calculators</a>
    </div>
</body>
</html>
