<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Protocols & Routing Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #search {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
        }
        
        .category-btn.active {
            background-color: #2c3e50;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .protocol-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .protocol-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .protocol-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .protocol-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            text-align: center;
        }
        
        .protocol-description {
            text-align: center;
            color: #555;
        }
        
        .category-label {
            display: inline-block;
            background-color: #e6f7ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Networking Protocols & Routing Visualizer</h1>
        <p>Interactive visualization of network protocols and communication</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for protocols...">
    </div>
    
    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="connection">Connection Protocols</button>
        <button class="category-btn" data-category="diagnostic">Diagnostic Tools</button>
        <button class="category-btn" data-category="routing">Routing Protocols</button>
        <button class="category-btn" data-category="utilities">Network Utilities</button>
    </div>
    
    <div class="grid-container" id="protocols-grid"></div>
    
    <footer>
        <p>Based on material from Computer Networking Fundamentals</p>
    </footer>
    
    <script>
        // Protocol definitions
        const protocols = [
            {
                id: 'tcp',
                title: 'TCP/IP Protocol Suite',
                description: 'Connection-oriented reliable data transfer with error detection, flow control, and congestion management',
                icon: 'üìä',
                category: 'connection'
            },
            {
                id: 'udp',
                title: 'UDP Protocol',
                description: 'Fast, connectionless communication with minimal overhead for time-sensitive applications',
                icon: 'üöÄ',
                category: 'connection'
            },
            {
                id: 'icmp',
                title: 'ICMP & Error Reporting',
                description: 'Network diagnostics, error messaging, and status reporting between IP devices',
                icon: 'üîî',
                category: 'diagnostic'
            },
            {
                id: 'arp',
                title: 'ARP & MAC Resolution',
                description: 'Address Resolution Protocol for mapping IP addresses to physical MAC addresses in local networks',
                icon: 'üîç',
                category: 'routing'
            },
            {
                id: 'routing',
                title: 'Routing & Path Selection',
                description: 'Algorithms and protocols for determining optimal packet forwarding paths through networks',
                icon: 'üõ£Ô∏è',
                category: 'routing'
            },
            {
                id: 'tools',
                title: 'Networking Tools',
                description: 'Diagnostic utilities and commands for troubleshooting and analyzing network performance',
                icon: 'üõ†Ô∏è',
                category: 'utilities'
            }
        ];
        
        // Function to get readable category name
        function getCategoryName(categoryCode) {
            const categoryNames = {
                'connection': 'Connection Protocols',
                'diagnostic': 'Diagnostic Tools',
                'routing': 'Routing Protocols',
                'utilities': 'Network Utilities'
            };
            
            return categoryNames[categoryCode] || categoryCode;
        }
        
        // Function to render the protocol grid
        function renderProtocols(filteredProtocols) {
            const grid = document.getElementById('protocols-grid');
            grid.innerHTML = '';
            
            if (filteredProtocols.length === 0) {
                grid.innerHTML = '<p>No protocols found matching your search.</p>';
                return;
            }
            
            filteredProtocols.forEach(protocol => {
                const card = document.createElement('div');
                card.className = 'protocol-card';
                card.setAttribute('data-category', protocol.category);
                card.setAttribute('data-id', protocol.id);
                
                card.innerHTML = `
                    <div class="protocol-icon">${protocol.icon}</div>
                    <div class="protocol-title">${protocol.title}</div>
                    <div class="protocol-description">${protocol.description}</div>
                    <span class="category-label">${getCategoryName(protocol.category)}</span>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Filter protocols by category and search term
        function filterProtocols() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            
            return protocols.filter(protocol => {
                const matchesCategory = activeCategory === 'all' || protocol.category === activeCategory;
                const matchesSearch = protocol.title.toLowerCase().includes(searchTerm) || 
                                    protocol.description.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            renderProtocols(protocols);
            
            // Search functionality
            document.getElementById('search').addEventListener('input', () => {
                renderProtocols(filterProtocols());
            });
            
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderProtocols(filterProtocols());
                });
            });
        });
    </script>
</body>
</html>
